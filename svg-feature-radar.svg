<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap');
      .title { font-family: 'Inter', system-ui, sans-serif; font-size: 14px; font-weight: 600; fill: #e5e7eb; }
      .label { font-family: 'Inter', system-ui, sans-serif; font-size: 9px; fill: #9ca3af; }
      .legend { font-family: 'Inter', system-ui, sans-serif; font-size: 10px; fill: #e5e7eb; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0f"/>

  <!-- Title -->
  <text x="200" y="24" text-anchor="middle" class="title">Semantic Search Accuracy</text>

  <!-- Radar center point -->
  <!-- cx=200, cy=160, radius levels: 25, 50, 75, 100 (scaled to max 95) -->

  <!-- Grid circles -->
  <circle cx="200" cy="160" r="95" fill="none" stroke="#1f2937" stroke-width="1"/>
  <circle cx="200" cy="160" r="71.25" fill="none" stroke="#1f2937" stroke-width="1"/>
  <circle cx="200" cy="160" r="47.5" fill="none" stroke="#1f2937" stroke-width="1"/>
  <circle cx="200" cy="160" r="23.75" fill="none" stroke="#1f2937" stroke-width="1"/>

  <!-- Axis lines (6 axes) - angles at 0, 60, 120, 180, 240, 300 degrees -->
  <line x1="200" y1="160" x2="200" y2="65" stroke="#374151" stroke-width="1"/>
  <line x1="200" y1="160" x2="282.3" y2="112.5" stroke="#374151" stroke-width="1"/>
  <line x1="200" y1="160" x2="282.3" y2="207.5" stroke="#374151" stroke-width="1"/>
  <line x1="200" y1="160" x2="200" y2="255" stroke="#374151" stroke-width="1"/>
  <line x1="200" y1="160" x2="117.7" y2="207.5" stroke="#374151" stroke-width="1"/>
  <line x1="200" y1="160" x2="117.7" y2="112.5" stroke="#374151" stroke-width="1"/>

  <!-- Axis labels -->
  <text x="200" y="55" text-anchor="middle" class="label">Natural Language</text>
  <text x="295" y="110" text-anchor="start" class="label">Code Search</text>
  <text x="295" y="215" text-anchor="start" class="label">Context Recall</text>
  <text x="200" y="275" text-anchor="middle" class="label">Fuzzy Matching</text>
  <text x="105" y="215" text-anchor="end" class="label">Time Queries</text>
  <text x="105" y="110" text-anchor="end" class="label">Cross-Reference</text>

  <!-- SpecMem polygon (95, 92, 90, 88, 85, 90) - scaled to radius 95 -->
  <!-- Calculating points for each axis:
       Natural Language (95%): 0deg, r=90.25 -> (200, 160-90.25) = (200, 69.75)
       Code Search (92%): 60deg, r=87.4 -> (200+87.4*sin60, 160-87.4*cos60) = (275.7, 116.3)
       Context Recall (90%): 120deg, r=85.5 -> (200+85.5*sin120, 160+85.5*cos120) = (274.1, 202.75)
       Fuzzy Matching (88%): 180deg, r=83.6 -> (200, 160+83.6) = (200, 243.6)
       Time Queries (85%): 240deg, r=80.75 -> (200-80.75*sin60, 160+80.75*cos60) = (130.1, 200.4)
       Cross-Reference (90%): 300deg, r=85.5 -> (200-85.5*sin60, 160-85.5*cos60) = (125.9, 117.25)
  -->
  <polygon points="200,69.75 275.7,116.3 274.1,202.75 200,243.6 130.1,200.4 125.9,117.25"
           fill="rgba(0, 191, 255, 0.25)" stroke="#00bfff" stroke-width="2"/>

  <!-- Cursor polygon (40, 50, 20, 35, 0, 25) -->
  <!-- Calculating points:
       Natural Language (40%): r=38 -> (200, 122)
       Code Search (50%): r=47.5 -> (200+41.1, 160-23.75) = (241.1, 136.25)
       Context Recall (20%): r=19 -> (200+16.5, 160+9.5) = (216.5, 169.5)
       Fuzzy Matching (35%): r=33.25 -> (200, 193.25)
       Time Queries (0%): r=0 -> (200, 160)
       Cross-Reference (25%): r=23.75 -> (200-20.6, 160-11.875) = (179.4, 148.125)
  -->
  <polygon points="200,122 241.1,136.25 216.5,169.5 200,193.25 200,160 179.4,148.125"
           fill="rgba(102, 102, 102, 0.15)" stroke="#666" stroke-width="1.5"/>

  <!-- Clone polygon (30, 25, 15, 20, 0, 10) -->
  <!-- Calculating points:
       Natural Language (30%): r=28.5 -> (200, 131.5)
       Code Search (25%): r=23.75 -> (200+20.6, 160-11.875) = (220.6, 148.125)
       Context Recall (15%): r=14.25 -> (200+12.3, 160+7.125) = (212.3, 167.125)
       Fuzzy Matching (20%): r=19 -> (200, 179)
       Time Queries (0%): r=0 -> (200, 160)
       Cross-Reference (10%): r=9.5 -> (200-8.2, 160-4.75) = (191.8, 155.25)
  -->
  <polygon points="200,131.5 220.6,148.125 212.3,167.125 200,179 200,160 191.8,155.25"
           fill="rgba(102, 102, 102, 0.1)" stroke="#555" stroke-width="1"/>

  <!-- Data points for SpecMem -->
  <circle cx="200" cy="69.75" r="3" fill="#00bfff"/>
  <circle cx="275.7" cy="116.3" r="3" fill="#00bfff"/>
  <circle cx="274.1" cy="202.75" r="3" fill="#00bfff"/>
  <circle cx="200" cy="243.6" r="3" fill="#00bfff"/>
  <circle cx="130.1" cy="200.4" r="3" fill="#00bfff"/>
  <circle cx="125.9" cy="117.25" r="3" fill="#00bfff"/>

  <!-- Legend -->
  <rect x="20" y="275" width="10" height="10" fill="rgba(0, 191, 255, 0.5)" stroke="#00bfff" stroke-width="1"/>
  <text x="35" y="284" class="legend">SpecMem</text>

  <rect x="100" y="275" width="10" height="10" fill="rgba(102, 102, 102, 0.3)" stroke="#666" stroke-width="1"/>
  <text x="115" y="284" class="legend">Cursor</text>

  <rect x="165" y="275" width="10" height="10" fill="rgba(102, 102, 102, 0.2)" stroke="#555" stroke-width="1"/>
  <text x="180" y="284" class="legend">Clone</text>
</svg>
