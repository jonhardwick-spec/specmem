<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECMEM // CODEBASE CONFIGURATION</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#128187;</text></svg>">
    <style>
        /* ============================================
         * SPECMEM DASHBOARD - Codebase Configuration
         * Language Manager & File Type Settings
         * ============================================ */

        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Primary Colors */
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --primary-glow: rgba(139, 92, 246, 0.5);
            --primary-subtle: rgba(139, 92, 246, 0.1);

            /* Background Colors */
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: rgba(30, 30, 40, 0.8);
            --bg-elevated: rgba(40, 40, 55, 0.9);

            /* Text Colors */
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --text-dim: #666666;

            /* Status Colors */
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;

            /* Tier Colors */
            --tier1: #ffd700;
            --tier2: #10b981;
            --tier3: #f59e0b;
            --tier4: #ef4444;

            /* UI Elements */
            --border: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(139, 92, 246, 0.5);
        }

        body {
            font-family: 'Rajdhani', 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at top, rgba(139, 92, 246, 0.05) 0%, transparent 50%),
                linear-gradient(90deg, rgba(139, 92, 246, 0.02) 1px, transparent 1px),
                linear-gradient(rgba(139, 92, 246, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        /* ============================================
         * HEADER
         * ============================================ */

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: linear-gradient(180deg, rgba(26, 26, 46, 0.98) 0%, rgba(22, 33, 62, 0.98) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
            box-shadow: 0 4px 30px var(--primary-glow);
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary-glow);
            letter-spacing: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: logoPulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px var(--primary);
        }

        @keyframes logoPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.8); }
        }

        .header-nav {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary);
            background: var(--primary-subtle);
        }

        .nav-link.active {
            color: var(--primary);
            background: var(--primary-subtle);
            border: 1px solid var(--border-hover);
        }

        /* ============================================
         * MAIN CONTENT
         * ============================================ */

        .main-content {
            margin-top: 64px;
            padding: 30px;
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px var(--primary-glow);
        }

        .page-title::before {
            content: '// ';
            color: var(--text-dim);
        }

        /* ============================================
         * TOOLBAR
         * ============================================ */

        .toolbar {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .search-box::before {
            content: '\1F50D';
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        .btn {
            padding: 12px 20px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .btn-primary:hover {
            box-shadow: 0 0 20px var(--primary-glow);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--border-hover);
            color: var(--text-primary);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%);
            color: white;
        }

        /* ============================================
         * TIER SECTIONS
         * ============================================ */

        .tier-section {
            margin-bottom: 32px;
        }

        .tier-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px 12px 0 0;
            border-bottom: none;
        }

        .tier-title {
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .tier-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .tier-1 .tier-badge {
            background: rgba(255, 215, 0, 0.2);
            color: var(--tier1);
            border: 1px solid var(--tier1);
        }

        .tier-2 .tier-badge {
            background: rgba(16, 185, 129, 0.2);
            color: var(--tier2);
            border: 1px solid var(--tier2);
        }

        .tier-3 .tier-badge {
            background: rgba(245, 158, 11, 0.2);
            color: var(--tier3);
            border: 1px solid var(--tier3);
        }

        .tier-4 .tier-badge {
            background: rgba(239, 68, 68, 0.2);
            color: var(--tier4);
            border: 1px solid var(--tier4);
        }

        .tier-count {
            font-size: 13px;
            color: var(--text-dim);
        }

        .tier-body {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-top: none;
            border-radius: 0 0 12px 12px;
            padding: 16px;
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 16px;
        }

        /* ============================================
         * LANGUAGE CARDS
         * ============================================ */

        .language-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .language-card:hover {
            border-color: var(--border-hover);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.15);
            transform: translateY(-2px);
        }

        .language-card.disabled {
            opacity: 0.5;
        }

        .language-card.disabled:hover {
            opacity: 0.7;
        }

        .lang-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .lang-icon {
            font-size: 28px;
            width: 40px;
            text-align: center;
        }

        .lang-info {
            flex: 1;
        }

        .lang-name {
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .lang-extensions {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-dim);
            margin-top: 2px;
        }

        .lang-file-count {
            font-size: 12px;
            color: var(--primary);
            background: var(--primary-subtle);
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .lang-controls {
            display: flex;
            align-items: center;
            gap: 16px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        /* Toggle Switch */
        .toggle {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 24px;
            transition: all 0.3s ease;
        }

        .slider::before {
            position: absolute;
            content: '';
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background: var(--text-dim);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle input:checked + .slider {
            background: var(--primary);
            border-color: var(--primary);
        }

        .toggle input:checked + .slider::before {
            transform: translateX(24px);
            background: white;
        }

        /* Priority Slider */
        .priority-control {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .priority-label {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            min-width: 55px;
        }

        .priority-slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: var(--bg-primary);
            border-radius: 3px;
            outline: none;
        }

        .priority-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .priority-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .priority-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
            min-width: 24px;
            text-align: center;
        }

        /* ============================================
         * ENTERPRISE WARNING (C# Joke)
         * ============================================ */

        .enterprise-warning {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            padding: 8px 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            font-size: 11px;
            color: var(--error);
        }

        .enterprise-warning .warning-icon {
            font-size: 14px;
            animation: warningPulse 1.5s ease-in-out infinite;
        }

        @keyframes warningPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ============================================
         * STATS BAR
         * ============================================ */

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--border-hover);
            transform: translateY(-2px);
        }

        .stat-card .stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .stat-card .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            margin-top: 4px;
        }

        /* ============================================
         * TOAST NOTIFICATIONS
         * ============================================ */

        .toast-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: var(--bg-card);
            border: 1px solid var(--primary);
            padding: 15px 25px;
            border-radius: 8px;
            animation: toastSlideIn 0.3s ease;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }

        @keyframes toastSlideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast.hiding {
            animation: toastSlideOut 0.3s ease forwards;
        }

        @keyframes toastSlideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        .toast-success { border-color: var(--success); }
        .toast-error { border-color: var(--error); }
        .toast-warning { border-color: var(--warning); }

        /* ============================================
         * RESPONSIVE
         * ============================================ */

        @media (max-width: 768px) {
            .header {
                padding: 0 16px;
            }

            .logo {
                font-size: 18px;
                letter-spacing: 2px;
            }

            .header-nav {
                display: none;
            }

            .main-content {
                padding: 20px 16px;
            }

            .page-title {
                font-size: 20px;
                letter-spacing: 2px;
            }

            .toolbar {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .language-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
    <script src="/shared-logger.js"></script>
</head>

        <nav class="header-nav">

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Language Manager</h1>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="totalLanguages">16</div>

            </div>
            <div class="stat-card">
                <div class="stat-value" id="enabledLanguages">15</div>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search languages...">

            <button class="btn btn-secondary" onclick="enableAll()">Enable All</button>
            <button class="btn btn-secondary" onclick="disableAll()">Disable All</button>

        <!-- Tier 1: The GOATs -->
        <div class="tier-section tier-1" id="tier1">

        <!-- Tier 2: Solid Choices -->
        <div class="tier-section tier-2" id="tier2">
            <div class="tier-header">
                <div class="tier-title">
                    <span class="tier-badge">Tier 2</span>
                    Solid Choices
                </div>
                <span class="tier-count" id="tier2Count">4 languages</span>
            </div>
            <div class="tier-body">
                <div class="language-grid" id="tier2Grid">
                    <!-- Language cards will be injected here -->
                </div>
            </div>
        </div>

        <!-- Tier 3: Sometimes Useful -->
        <div class="tier-section tier-3" id="tier3">
            <div class="tier-header">
                <div class="tier-title">
                    <span class="tier-badge">Tier 3</span>
                    Sometimes Useful
                </div>
                <span class="tier-count" id="tier3Count">6 languages</span>
            </div>
            <div class="tier-body">
                <div class="language-grid" id="tier3Grid">
                    <!-- Language cards will be injected here -->
                </div>
            </div>
        </div>

        <!-- Tier 4: Enterprise Bloatware -->
        <div class="tier-section tier-4" id="tier4">
            <div class="tier-header">
                <div class="tier-title">
                    <span class="tier-badge">Tier 4</span>

            </div>
            <div class="tier-body">
                <div class="language-grid" id="tier4Grid">
                    <!-- Language cards will be injected here -->

            </div>
        </div>
    </main>

            php: {
                id: 'php',
                name: 'PHP',
                icon: '\u{1F418}',
                extensions: ['.php', '.phtml'],
                tier: 3,
                enabled: true,
                priority: 4,
                fileCount: 0
            },
            scala: {
                id: 'scala',
                name: 'Scala',
                icon: '\u{1F3AF}',
                extensions: ['.scala', '.sc'],
                tier: 3,
                enabled: true,
                priority: 5,
                fileCount: 0
            },
            vue: {
                id: 'vue',
                name: 'Vue',
                icon: '\u{1F49A}',
                extensions: ['.vue'],
                tier: 3,
                enabled: true,
                priority: 6,
                fileCount: 0
            },
            svelte: {
                id: 'svelte',
                name: 'Svelte',
                icon: '\u{1F525}',
                extensions: ['.svelte'],
                tier: 3,
                enabled: true,
                priority: 6,
                fileCount: 0
            },
            elixir: {
                id: 'elixir',
                name: 'Elixir',
                icon: '\u{1F9EA}',
                extensions: ['.ex', '.exs'],
                tier: 3,
                enabled: true,
                priority: 5,
                fileCount: 0
            },

            // Tier 4 - Enterprise Bloatware
            csharp: {
                id: 'csharp',
                name: 'C#',
                icon: '\u{1F3E2}',
                extensions: ['.cs', '.csx'],
                tier: 4,
                enabled: true,
                priority: 3,
                fileCount: 0,
                warning: 'Enterprise detected. Proceed with caution.'
            }
        };

        // Store original state for reset
        const defaultState = JSON.parse(JSON.stringify(languages));

        // ==================== INITIALIZATION ====================

        document.addEventListener('DOMContentLoaded', () => {
            loadConfiguration();
            renderLanguageCards();
            setupSearch();
            updateStats();
        });

        // ==================== RENDERING ====================

        function renderLanguageCards() {
            const tiers = {1: [], 2: [], 3: [], 4: []};

            // Group languages by tier
            Object.values(languages).forEach(lang => {
                tiers[lang.tier].push(lang);
            });

            // Render each tier
            for (let tier = 1; tier <= 4; tier++) {
                const grid = document.getElementById(`tier${tier}Grid`);
                grid.innerHTML = tiers[tier].map(lang => createLanguageCard(lang)).join('');
                document.getElementById(`tier${tier}Count`).textContent = `${tiers[tier].length} language${tiers[tier].length !== 1 ? 's' : ''}`;
            }

            // Attach event listeners
            attachEventListeners();
        }

        function createLanguageCard(lang) {
            const warningHtml = lang.warning ? `
                <div class="enterprise-warning">
                    <span class="warning-icon">\u26A0\uFE0F</span>
                    <span>${lang.warning}</span>
                </div>
            ` : '';

            return `
                <div class="language-card ${lang.enabled ? '' : 'disabled'}" data-lang="${lang.id}">
                    <div class="lang-header">
                        <span class="lang-icon">${lang.icon}</span>
                        <div class="lang-info">
                            <div class="lang-name">${lang.name}</div>
                            <div class="lang-extensions">${lang.extensions.join(', ')}</div>
                        </div>
                        <span class="lang-file-count" id="fileCount-${lang.id}">${lang.fileCount} files</span>
                    </div>
                    <div class="lang-controls">
                        <label class="toggle">
                            <input type="checkbox" ${lang.enabled ? 'checked' : ''} data-lang="${lang.id}" onchange="toggleLanguage('${lang.id}')">
                            <span class="slider"></span>
                        </label>
                        <div class="priority-control">
                            <span class="priority-label">Priority</span>
                            <input type="range" min="1" max="10" value="${lang.priority}" class="priority-slider" data-lang="${lang.id}" oninput="updatePriority('${lang.id}', this.value)">
                            <span class="priority-value" id="priority-${lang.id}">${lang.priority}</span>
                        </div>
                    </div>
                    ${warningHtml}
                </div>
            `;
        }

        function attachEventListeners() {
            // Priority sliders are handled via oninput attribute
            // Toggle switches are handled via onchange attribute
        }

        // ==================== LANGUAGE CONTROLS ====================

        function toggleLanguage(langId) {
            languages[langId].enabled = !languages[langId].enabled;
            const card = document.querySelector(`.language-card[data-lang="${langId}"]`);
            if (card) {
                card.classList.toggle('disabled', !languages[langId].enabled);
            }
            updateStats();

            // API call would go here
            // fetch(`/api/codebase/languages/${langId}/enable`, { method: 'POST', body: JSON.stringify({ enabled: languages[langId].enabled }) });
        }

        function updatePriority(langId, value) {
            languages[langId].priority = parseInt(value);
            document.getElementById(`priority-${langId}`).textContent = value;

            // API call would go here
            // fetch(`/api/codebase/languages/${langId}/priority`, { method: 'POST', body: JSON.stringify({ priority: value }) });
        }

        // ==================== BULK ACTIONS ====================

        function enableAll() {
            Object.keys(languages).forEach(langId => {
                languages[langId].enabled = true;
            });
            renderLanguageCards();
            updateStats();
            showToast('All languages enabled', 'success');
        }

        function disableAll() {
            Object.keys(languages).forEach(langId => {
                languages[langId].enabled = false;
            });
            renderLanguageCards();
            updateStats();
            showToast('All languages disabled', 'warning');
        }

        function resetToDefaults() {
            if (!confirm('Reset all language settings to defaults? This will restore original priorities and enabled states.')) {
                return;
            }
            Object.assign(languages, JSON.parse(JSON.stringify(defaultState)));
            renderLanguageCards();
            updateStats();
            showToast('Settings reset to defaults', 'success');
        }

        // ==================== SEARCH ====================

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                document.querySelectorAll('.language-card').forEach(card => {
                    const langId = card.dataset.lang;
                    const lang = languages[langId];
                    const matches = lang.name.toLowerCase().includes(query) ||
                                   lang.extensions.some(ext => ext.toLowerCase().includes(query));
                    card.style.display = matches ? '' : 'none';
                });

                // Update tier visibility based on visible cards
                for (let tier = 1; tier <= 4; tier++) {
                    const grid = document.getElementById(`tier${tier}Grid`);
                    const hasVisibleCards = Array.from(grid.querySelectorAll('.language-card'))
                        .some(card => card.style.display !== 'none');
                    document.getElementById(`tier${tier}`).style.display = hasVisibleCards ? '' : 'none';
                }
            });
        }

        // ==================== STATS ====================

        function updateStats() {
            const total = Object.keys(languages).length;
            const enabled = Object.values(languages).filter(l => l.enabled).length;
            const totalFiles = Object.values(languages).reduce((sum, l) => sum + l.fileCount, 0);

            document.getElementById('totalLanguages').textContent = total;
            document.getElementById('enabledLanguages').textContent = enabled;
            document.getElementById('totalFiles').textContent = formatNumber(totalFiles);
        }

        // ==================== API INTEGRATION ====================

        async function loadConfiguration() {
            try {
                const response = await fetch('/api/codebase/languages');
                if (response.ok) {
                    const data = await response.json();
                    // Merge server data with local definitions
                    if (data.languages) {
                        Object.keys(data.languages).forEach(langId => {
                            if (languages[langId]) {
                                Object.assign(languages[langId], data.languages[langId]);
                            }
                        });
                    }
                    if (data.lastSync) {
                        document.getElementById('lastSync').textContent = formatTimeAgo(data.lastSync);
                    }
                    renderLanguageCards();
                    updateStats();
                }
            } catch (error) {
                console.warn('Failed to load configuration:', error);
            }
        }

        async function saveConfiguration() {
            try {
                const config = {
                    languages: Object.fromEntries(
                        Object.entries(languages).map(([id, lang]) => [id, {
                            enabled: lang.enabled,
                            priority: lang.priority
                        }])
                    )
                };

                const response = await fetch('/api/codebase/languages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });

                if (response.ok) {
                    showToast('Configuration saved successfully!', 'success');
                } else {
                    const data = await response.json();
                    showToast(data.error || 'Failed to save configuration', 'error');
                }
            } catch (error) {
                showToast('Failed to save configuration', 'error');
            }
        }

        // ==================== UTILITIES ====================

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `<span>${message}</span>`;
            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('hiding');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function formatTimeAgo(timestamp) {
            const now = Date.now();
            const diff = now - new Date(timestamp).getTime();
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);

            if (hours > 24) return Math.floor(hours / 24) + 'd ago';
            if (hours > 0) return hours + 'h ago';
            if (minutes > 0) return minutes + 'm ago';
            return 'Just now';
        }
    </script>
</body>
