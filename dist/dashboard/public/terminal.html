<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Code Terminal - SpecMem Dashboard</title>

  <!-- xterm.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      overflow: hidden;
    }

    #header {
      background: #252526;
      border-bottom: 1px solid #3e3e42;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 18px;
      font-weight: 500;
      color: #cccccc;
    }

    #controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s;
    }

    button:hover {
      background: #1177bb;
    }

    button:disabled {
      background: #3e3e42;
      cursor: not-allowed;
    }

    button.danger {
      background: #c72e2e;
    }

    button.danger:hover {
      background: #dd3c3c;
    }

    #status {
      font-size: 12px;
      color: #858585;
      padding: 0 10px;
    }

    #status.connected {
      color: #4ec9b0;
    }

    #status.error {
      color: #f48771;
    }

    #instance-selector {
      background: #3c3c3c;
      color: #cccccc;
      border: 1px solid #3e3e42;
      padding: 6px 10px;
      border-radius: 3px;
      font-size: 13px;
    }

    #terminal-container {
      width: 100%;
      height: calc(100vh - 50px);
      padding: 10px;
      background: #1e1e1e;
    }

    #terminal {
      width: 100%;
      height: 100%;
    }

    .info-panel {
      position: fixed;
      top: 60px;
      right: 20px;
      background: #252526;
      border: 1px solid #3e3e42;
      border-radius: 5px;
      padding: 15px;
      max-width: 350px;
      display: none;
    }

    .info-panel.show {
      display: block;
    }

    .info-panel h3 {
      font-size: 14px;
      margin-bottom: 10px;
      color: #4ec9b0;
    }

    .info-panel ul {
      list-style: none;
      font-size: 12px;
      line-height: 1.6;
    }

    .info-panel li {
      padding: 4px 0;
    }

    .info-panel strong {
      color: #569cd6;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Claude Code Terminal Viewer</h1>
    <div id="controls">
      <select id="instance-selector">
        <option value="">Loading instances...</option>
      </select>
      <span id="status">Connecting...</span>
      <button id="start-btn">Start Streaming</button>
      <button id="stop-btn" class="danger" disabled>Stop</button>
      <button id="info-btn">Info</button>
    </div>
  </div>

  <div id="terminal-container">
    <div id="terminal"></div>
  </div>

  <div id="info-panel" class="info-panel">
    <h3>Terminal Controls</h3>
    <ul>
      <li><strong>Tab:</strong> Toggle extended thinking</li>
      <li><strong>Ctrl+B:</strong> Show background processes</li>
      <li><strong>Ctrl+C:</strong> Cancel operation</li>
      <li><strong>Enter:</strong> Submit prompt</li>
    </ul>
    <p style="margin-top: 10px; font-size: 11px; color: #858585;">
      This terminal mirrors the Claude Code session in real-time with full ANSI support.
    </p>
  </div>

  <!-- xterm.js and addons -->
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>

  <script>
    // Initialize xterm.js terminal
    const term = new Terminal({
      cursorBlink: true,
      theme: {
        background: '#1e1e1e',
        foreground: '#d4d4d4',
        cursor: '#ffffff',
        cursorAccent: '#1e1e1e',
        selection: '#264f78',
        black: '#000000',
        red: '#cd3131',
        green: '#0dbc79',
        yellow: '#e5e510',
        blue: '#2472c8',
        magenta: '#bc3fbc',
        cyan: '#11a8cd',
        white: '#e5e5e5',
        brightBlack: '#666666',
        brightRed: '#f14c4c',
        brightGreen: '#23d18b',
        brightYellow: '#f5f543',
        brightBlue: '#3b8eea',
        brightMagenta: '#d670d6',
        brightCyan: '#29b8db',
        brightWhite: '#ffffff'
      },
      fontSize: 14,
      fontFamily: '"Cascadia Code", "Fira Code", "Consolas", "Courier New", monospace',
      scrollback: 10000,
      convertEol: true
    });

    // Add fit addon to resize terminal
    const fitAddon = new FitAddon.FitAddon();
    term.loadAddon(fitAddon);

    // Add web links addon
    const webLinksAddon = new WebLinksAddon.WebLinksAddon();
    term.loadAddon(webLinksAddon);

    // Mount terminal to DOM
    term.open(document.getElementById('terminal'));
    fitAddon.fit();

    // Handle window resize
    window.addEventListener('resize', () => {
      fitAddon.fit();
    });

    // WebSocket connection
    let ws = null;
    let currentInstances = [];

    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const infoBtn = document.getElementById('info-btn');
    const instanceSelector = document.getElementById('instance-selector');
    const infoPanel = document.getElementById('info-panel');

    function connectWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${window.location.host}/ws/terminal`;

      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        statusEl.textContent = 'Connected';
        statusEl.className = 'connected';
        term.writeln('\x1b[32m[SpecMem] Connected to dashboard WebSocket\x1b[0m');

        // Request instances list
        ws.send(JSON.stringify({ type: 'list-instances' }));
      };

      ws.onmessage = (event) => {
        const message = JSON.parse(event.data);

        if (message.type === 'terminal-output') {
          // Write the raw output to terminal (preserves ANSI codes)
          term.write(message.data);
        }
        else if (message.type === 'instances-list') {
          currentInstances = message.instances;
          updateInstanceSelector();
        }
        else if (message.type === 'streaming-started') {
          startBtn.disabled = true;
          stopBtn.disabled = false;
          statusEl.textContent = `Streaming from PID ${message.instance.pid} (${message.instance.tty})`;
          statusEl.className = 'connected';
          term.writeln(`\x1b[32m[SpecMem] Streaming from ${message.instance.tty} (PID ${message.instance.pid})\x1b[0m`);
        }
        else if (message.type === 'streaming-stopped') {
          startBtn.disabled = false;
          stopBtn.disabled = true;
          statusEl.textContent = 'Connected (not streaming)';
          term.writeln('\x1b[33m[SpecMem] Streaming stopped\x1b[0m');
        }
        else if (message.type === 'error') {
          statusEl.textContent = `Error: ${message.message}`;
          statusEl.className = 'error';
          term.writeln(`\x1b[31m[SpecMem Error] ${message.message}\x1b[0m`);
        }
        else if (message.type === 'terminal-closed') {
          term.writeln(`\x1b[33m[SpecMem] ${message.message}\x1b[0m`);
          startBtn.disabled = false;
          stopBtn.disabled = true;
        }
      };

      ws.onerror = (error) => {
        statusEl.textContent = 'Connection error';
        statusEl.className = 'error';
        term.writeln('\x1b[31m[SpecMem] WebSocket connection error\x1b[0m');
      };

      ws.onclose = () => {
        statusEl.textContent = 'Disconnected';
        statusEl.className = 'error';
        term.writeln('\x1b[33m[SpecMem] WebSocket disconnected - reconnecting in 3s...\x1b[0m');
        setTimeout(connectWebSocket, 3000);
      };
    }

    function updateInstanceSelector() {
      instanceSelector.innerHTML = '';

      if (currentInstances.length === 0) {
        const option = document.createElement('option');
        option.value = '';
        option.textContent = 'No Claude instances found';
        instanceSelector.appendChild(option);
        startBtn.disabled = true;
        return;
      }

      currentInstances.forEach((instance, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `PID ${instance.pid} - ${instance.tty}`;
        instanceSelector.appendChild(option);
      });

      startBtn.disabled = false;
    }

    // Handle keyboard input from terminal
    term.onData((data) => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          type: 'send-input',
          data: data
        }));
      }
    });

    // Button handlers
    startBtn.addEventListener('click', () => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'start-streaming' }));
      }
    });

    stopBtn.addEventListener('click', () => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'stop-streaming' }));
      }
    });

    infoBtn.addEventListener('click', () => {
      infoPanel.classList.toggle('show');
    });

    // Start WebSocket connection
    connectWebSocket();

    // Welcome message
    term.writeln('\x1b[1;36m╔════════════════════════════════════════════════════════════╗\x1b[0m');
    term.writeln('\x1b[1;36m║     Claude Code Terminal Viewer - SpecMem Dashboard       ║\x1b[0m');
    term.writeln('\x1b[1;36m╚════════════════════════════════════════════════════════════╝\x1b[0m');
    term.writeln('');
    term.writeln('This terminal displays the live output from Claude Code with');
    term.writeln('full ANSI support (colors, formatting, cursor positioning).');
    term.writeln('');
    term.writeln('Click "Start Streaming" to begin mirroring the Claude terminal.');
    term.writeln('');
  </script>
</body>
</html>
