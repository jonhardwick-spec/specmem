<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Graph - Loading</title>
    <style>
        /* ============================================
         * SPECMEM SKELETON - Memory Graph Preview
         * Network visualization loading state
         * ============================================ */

        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a2e;
            --bg-skeleton: #2a2a4e;
            --bg-shimmer: rgba(255, 215, 0, 0.08);
            --border-color: #333344;
            --text-dim: #666;
            --yellow-accent: rgba(255, 215, 0, 0.4);
            --yellow-glow: rgba(255, 215, 0, 0.2);
            --node-color: #3a3a5e;
            --edge-color: rgba(255, 215, 0, 0.15);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 50% 50%, rgba(255,215,0,0.03) 0%, transparent 50%),
                linear-gradient(90deg, rgba(255,215,0,0.015) 1px, transparent 1px),
                linear-gradient(rgba(255,215,0,0.015) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        .graph-container {
            position: relative;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        /* Graph edges (lines between nodes) */
        .edge {
            position: absolute;
            height: 2px;
            background: var(--edge-color);
            transform-origin: left center;
            animation: edgePulse 2s ease-in-out infinite;
        }

        .edge::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--yellow-glow), transparent);
            animation: edgeFlow 3s linear infinite;
        }

        @keyframes edgePulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        @keyframes edgeFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Graph nodes */
        .node {
            position: absolute;
            border-radius: 50%;
            background: var(--node-color);
            border: 2px solid var(--border-color);
            animation: nodePulse 2s ease-in-out infinite;
        }

        .node::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 40%;
            background: var(--yellow-accent);
            border-radius: 50%;
            animation: nodeCore 1.5s ease-in-out infinite;
        }

        .node::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 1px solid var(--yellow-glow);
            border-radius: 50%;
            animation: nodeRing 2s ease-in-out infinite;
        }

        @keyframes nodePulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 10px var(--yellow-glow);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px var(--yellow-glow);
            }
        }

        @keyframes nodeCore {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.9; }
        }

        @keyframes nodeRing {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Node sizes and positions */
        .node-1 { width: 60px; height: 60px; top: 20%; left: 25%; animation-delay: 0s; }
        .node-2 { width: 80px; height: 80px; top: 45%; left: 50%; animation-delay: 0.3s; }
        .node-3 { width: 50px; height: 50px; top: 25%; left: 70%; animation-delay: 0.6s; }
        .node-4 { width: 45px; height: 45px; top: 60%; left: 30%; animation-delay: 0.2s; }
        .node-5 { width: 55px; height: 55px; top: 70%; left: 65%; animation-delay: 0.4s; }
        .node-6 { width: 40px; height: 40px; top: 35%; left: 15%; animation-delay: 0.5s; }
        .node-7 { width: 35px; height: 35px; top: 80%; left: 45%; animation-delay: 0.7s; }
        .node-8 { width: 42px; height: 42px; top: 15%; left: 45%; animation-delay: 0.1s; }

        /* Edge positions (connecting nodes) */
        .edge-1 { top: calc(20% + 30px); left: calc(25% + 30px); width: 200px; transform: rotate(25deg); }
        .edge-2 { top: calc(45% + 40px); left: calc(50% + 40px); width: 150px; transform: rotate(-35deg); }
        .edge-3 { top: calc(25% + 25px); left: calc(70% + 25px); width: 180px; transform: rotate(115deg); }
        .edge-4 { top: calc(60% + 22px); left: calc(30% + 22px); width: 250px; transform: rotate(-15deg); }
        .edge-5 { top: calc(45% + 40px); left: calc(50% - 160px); width: 160px; transform: rotate(25deg); }
        .edge-6 { top: calc(35% + 20px); left: calc(15% + 20px); width: 100px; transform: rotate(-45deg); }
        .edge-7 { top: calc(70% + 27px); left: calc(65% - 140px); width: 140px; transform: rotate(10deg); }

        /* Legend panel */
        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            z-index: 10;
        }

        .legend-title {
            width: 100px;
            height: 16px;
            background: var(--bg-skeleton);
            border-radius: 4px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--bg-skeleton);
        }

        .legend-label {
            width: 80px;
            height: 12px;
            background: var(--bg-skeleton);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        /* Stats panel */
        .stats-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            z-index: 10;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .stat-label {
            width: 60px;
            height: 14px;
            background: var(--bg-skeleton);
            border-radius: 4px;
        }

        .stat-value {
            width: 40px;
            height: 18px;
            background: var(--bg-skeleton);
            border-radius: 4px;
        }

        /* Shimmer effect for all skeleton elements */
        .skeleton {
            position: relative;
            overflow: hidden;
        }

        .skeleton::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                var(--bg-shimmer) 50%,
                transparent 100%
            );
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Loading text */
        .loading-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: var(--text-dim);
            font-size: 13px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .loading-text span {
            animation: blink 1s infinite;
        }

        .loading-text span:nth-child(2) { animation-delay: 0.2s; }
        .loading-text span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="graph-container">
        <!-- Edges (connections) -->
        <div class="edge edge-1"></div>
        <div class="edge edge-2"></div>
        <div class="edge edge-3"></div>
        <div class="edge edge-4"></div>
        <div class="edge edge-5"></div>
        <div class="edge edge-6"></div>
        <div class="edge edge-7"></div>

        <!-- Nodes -->
        <div class="node node-1"></div>
        <div class="node node-2"></div>
        <div class="node node-3"></div>
        <div class="node node-4"></div>
        <div class="node node-5"></div>
        <div class="node node-6"></div>
        <div class="node node-7"></div>
        <div class="node node-8"></div>

        <!-- Legend -->
        <div class="legend">
            <div class="legend-title skeleton"></div>
            <div class="legend-item">
                <div class="legend-dot"></div>
                <div class="legend-label skeleton"></div>
            </div>
            <div class="legend-item">
                <div class="legend-dot"></div>
                <div class="legend-label skeleton"></div>
            </div>
            <div class="legend-item">
                <div class="legend-dot"></div>
                <div class="legend-label skeleton"></div>
            </div>
        </div>

        <!-- Stats panel -->
        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-label skeleton"></div>
                <div class="stat-value skeleton"></div>
            </div>
            <div class="stat-item">
                <div class="stat-label skeleton"></div>
                <div class="stat-value skeleton"></div>
            </div>
            <div class="stat-item">
                <div class="stat-label skeleton"></div>
                <div class="stat-value skeleton"></div>
            </div>
        </div>

        <!-- Loading indicator -->
        <div class="loading-text">
            Building Graph <span>.</span><span>.</span><span>.</span>
        </div>
    </div>
</body>
</html>
