<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory List - Loading</title>
    <style>
        /* ============================================
         * SPECMEM SKELETON - Memory List Preview
         * Animated loading placeholder
         * ============================================ */

        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a2e;
            --bg-skeleton: #2a2a4e;
            --bg-shimmer: rgba(255, 215, 0, 0.08);
            --border-color: #333344;
            --text-dim: #666;
            --yellow-accent: rgba(255, 215, 0, 0.3);
            --radius: 8px;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Subtle grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(90deg, rgba(255,215,0,0.02) 1px, transparent 1px),
                linear-gradient(rgba(255,215,0,0.02) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header skeleton */
        .header-skeleton {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .title-skeleton {
            width: 180px;
            height: 28px;
        }

        .count-skeleton {
            width: 80px;
            height: 24px;
        }

        /* Memory card skeleton */
        .memory-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .memory-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: var(--yellow-accent);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .card-title {
            width: 60%;
            height: 20px;
        }

        .card-badge {
            width: 70px;
            height: 22px;
            border-radius: 4px;
        }

        .card-content {
            margin-bottom: 12px;
        }

        .content-line {
            height: 14px;
            margin-bottom: 8px;
            border-radius: 4px;
        }

        .content-line:nth-child(1) { width: 100%; }
        .content-line:nth-child(2) { width: 85%; }
        .content-line:nth-child(3) { width: 70%; }

        .card-footer {
            display: flex;
            gap: 16px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .meta-item {
            width: 80px;
            height: 16px;
            border-radius: 4px;
        }

        /* Tags skeleton */
        .tags-row {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .tag-skeleton {
            width: 60px;
            height: 20px;
            border-radius: 10px;
        }

        /* Base skeleton styling */
        .skeleton {
            background: var(--bg-skeleton);
            position: relative;
            overflow: hidden;
        }

        /* Shimmer animation */
        .skeleton::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                var(--bg-shimmer) 50%,
                transparent 100%
            );
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        /* Stagger animation for cards */
        .memory-card:nth-child(1) .skeleton::after { animation-delay: 0s; }
        .memory-card:nth-child(2) .skeleton::after { animation-delay: 0.1s; }
        .memory-card:nth-child(3) .skeleton::after { animation-delay: 0.2s; }
        .memory-card:nth-child(4) .skeleton::after { animation-delay: 0.3s; }
        .memory-card:nth-child(5) .skeleton::after { animation-delay: 0.4s; }

        /* Fade in animation */
        .memory-card {
            animation: fadeInUp 0.4s ease-out;
            animation-fill-mode: both;
        }

        .memory-card:nth-child(1) { animation-delay: 0s; }
        .memory-card:nth-child(2) { animation-delay: 0.05s; }
        .memory-card:nth-child(3) { animation-delay: 0.1s; }
        .memory-card:nth-child(4) { animation-delay: 0.15s; }
        .memory-card:nth-child(5) { animation-delay: 0.2s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading indicator */
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: var(--text-dim);
            font-size: 14px;
            letter-spacing: 1px;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots span {
            animation: dotPulse 1.4s infinite;
            opacity: 0.3;
        }

        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
    </style>
</head>
