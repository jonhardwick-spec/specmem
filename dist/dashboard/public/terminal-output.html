<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECMEM // TERMINAL OUTPUT</title>
    <style>
        /* ============================================
         * CSGO THEME - Terminal Output Viewer
         * Yellow (#FFD700) & Black (#000000)
         * ============================================ */

        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --csgo-yellow: #FFD700;
            --csgo-yellow-dark: #B8860B;
            --csgo-yellow-glow: rgba(255, 215, 0, 0.5);
            --csgo-black: #000000;
            --csgo-dark: #0a0a0a;
            --csgo-darker: #050505;
            --csgo-gray: #1a1a1a;
            --csgo-gray-light: #2a2a2a;
            --csgo-text: #e0e0e0;
            --csgo-text-dim: #888888;
            --csgo-success: #4CAF50;
            --csgo-error: #f44336;
            --csgo-warning: #ff9800;
            --csgo-border: #333333;
            --terminal-green: #00ff41;
            --terminal-bg: #0d1117;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--csgo-black);
            color: var(--csgo-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Animated background with subtle grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(90deg, rgba(255,215,0,0.02) 1px, transparent 1px),
                linear-gradient(rgba(255,215,0,0.02) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 0;
        }

        /* ============================================
         * HEADER
         * ============================================ */

        .header {
            position: relative;
            z-index: 1;
            height: 60px;
            background: linear-gradient(180deg, var(--csgo-dark) 0%, var(--csgo-black) 100%);
            border-bottom: 2px solid var(--csgo-yellow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.2);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            font-weight: 700;
            color: var(--csgo-yellow);
            text-shadow: 0 0 10px var(--csgo-yellow-glow);
            letter-spacing: 2px;
        }

        .logo span {
            color: var(--csgo-text);
            font-weight: 400;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--csgo-success);
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: var(--csgo-error);
            animation: none;
        }

        .status-dot.paused {
            background: var(--csgo-warning);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 5px var(--csgo-success); }
            50% { opacity: 0.5; box-shadow: 0 0 15px var(--csgo-success); }
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        /* ============================================
         * BUTTONS
         * ============================================ */

        .btn {
            padding: 8px 15px;
            background: var(--csgo-gray);
            border: 1px solid var(--csgo-border);
            border-radius: 5px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 13px;
            font-weight: 600;
            color: var(--csgo-text);
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: var(--csgo-gray-light);
            border-color: var(--csgo-yellow);
            color: var(--csgo-yellow);
        }

        .btn.active {
            background: var(--csgo-yellow);
            border-color: var(--csgo-yellow);
            color: var(--csgo-black);
        }

        .btn-icon {
            padding: 8px 12px;
        }

        /* ============================================
         * TERMINAL CONTAINER
         * ============================================ */

        .terminal-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .terminal-container {
            flex: 1;
            background: var(--terminal-bg);
            border: 1px solid var(--csgo-border);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), inset 0 0 30px rgba(0, 0, 0, 0.3);
        }

        .terminal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: var(--csgo-dark);
            border-bottom: 1px solid var(--csgo-border);
        }

        .terminal-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 14px;
            color: var(--csgo-yellow);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .terminal-controls {
            display: flex;
            gap: 8px;
        }

        .terminal-controls span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .terminal-controls span:hover {
            transform: scale(1.2);
        }

        .terminal-controls .close { background: #ff5f56; }
        .terminal-controls .minimize { background: #ffbd2e; }
        .terminal-controls .maximize { background: #27c93f; }

        .terminal-output {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.6;
            scrollbar-width: thin;
            scrollbar-color: var(--csgo-yellow) var(--terminal-bg);
        }

        /* ============================================
         * TERMINAL LINE STYLES
         * ============================================ */

        .terminal-line {
            display: flex;
            margin-bottom: 4px;
            word-break: break-all;
        }

        .terminal-timestamp {
            color: var(--csgo-text-dim);
            margin-right: 10px;
            white-space: nowrap;
            font-size: 11px;
        }

        .terminal-content {
            color: var(--terminal-green);
            flex: 1;
        }

        .terminal-content.error {
            color: var(--csgo-error);
        }

        .terminal-content.warning {
            color: var(--csgo-warning);
        }

        .terminal-content.info {
            color: #58a6ff;
        }

        .terminal-content.tool {
            color: var(--csgo-yellow);
        }

        .terminal-content .tool-name {
            color: var(--csgo-yellow);
            font-weight: bold;
        }

        /* Code blocks in terminal */
        .terminal-content code {
            background: rgba(255, 215, 0, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
        }

        /* Empty state */
        .terminal-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--csgo-text-dim);
            text-align: center;
        }

        .terminal-empty h3 {
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            color: var(--csgo-yellow);
            margin-bottom: 10px;
        }

        /* Cursor blink */
        .terminal-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: var(--terminal-green);
            animation: blink 1s step-end infinite;
            margin-left: 5px;
            vertical-align: middle;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* ============================================
         * FOOTER STATS
         * ============================================ */

        .terminal-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: var(--csgo-dark);
            border-top: 1px solid var(--csgo-border);
            font-family: 'Rajdhani', sans-serif;
            font-size: 12px;
            color: var(--csgo-text-dim);
        }

        .footer-stats {
            display: flex;
            gap: 20px;
        }

        .footer-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .footer-stat .value {
            color: var(--csgo-yellow);
            font-family: 'Orbitron', monospace;
        }

        .footer-hint {
            font-size: 11px;
            color: var(--csgo-text-dim);
        }

        /* ============================================
         * OPTIONS PANEL
         * ============================================ */

        .options-panel {
            position: fixed;
            top: 70px;
            right: 20px;
            background: var(--csgo-dark);
            border: 1px solid var(--csgo-border);
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            z-index: 100;
            display: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .options-panel.active {
            display: block;
        }

        .options-title {
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            color: var(--csgo-yellow);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--csgo-border);
        }

        .option-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 13px;
        }

        .option-row input[type="checkbox"] {
            accent-color: var(--csgo-yellow);
        }

        .option-row select {
            background: var(--csgo-gray);
            border: 1px solid var(--csgo-border);
            border-radius: 5px;
            padding: 5px 10px;
            color: var(--csgo-text);
            font-size: 12px;
        }

        /* ============================================
         * SCROLLBAR
         * ============================================ */

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--terminal-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--csgo-gray);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--csgo-yellow);
        }

        /* ============================================
         * NOTIFICATIONS
         * ============================================ */

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--csgo-dark);
            border: 1px solid var(--csgo-yellow);
            border-radius: 5px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
            font-family: 'Rajdhani', sans-serif;
        }

        .notification.error {
            border-color: var(--csgo-error);
        }

        .notification.success {
            border-color: var(--csgo-success);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* ============================================
         * RESPONSIVE
         * ============================================ */

        @media (max-width: 768px) {
            .header {
                padding: 0 10px;
            }

            .terminal-wrapper {
                padding: 10px;
            }

            .terminal-timestamp {
                display: none;
            }

            .footer-stats {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
    </style>
    <script src="/shared-logger.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">SPECMEM <span>// TERMINAL</span></div>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
        <div class="header-actions">
            <button class="btn" id="pauseBtn" onclick="togglePause()">Pause</button>
            <button class="btn" onclick="clearTerminal()">Clear</button>
            <button class="btn btn-icon" onclick="toggleOptions()">Opt</button>
            <button class="btn" onclick="window.location.href='/'">Dashboard</button>
        </div>
    </header>

    <!-- Options Panel -->
    <div class="options-panel" id="optionsPanel">
        <div class="options-title">Display Options</div>
        <div class="option-row">
            <label>Show Timestamps</label>
            <input type="checkbox" id="showTimestamps" checked onchange="updateOptions()">
        </div>
        <div class="option-row">
            <label>Auto-Scroll</label>
            <input type="checkbox" id="autoScroll" checked onchange="updateOptions()">
        </div>
        <div class="option-row">
            <label>Line Limit</label>
            <select id="lineLimit" onchange="updateOptions()">
                <option value="30" selected>30 lines</option>
                <option value="50">50 lines</option>
                <option value="100">100 lines</option>
            </select>
        </div>
        <div class="option-row">
            <label>Font Size</label>
            <select id="fontSize" onchange="updateOptions()">
                <option value="11">Small</option>
                <option value="13" selected>Medium</option>
                <option value="15">Large</option>
            </select>
        </div>
    </div>

    <!-- Terminal -->
    <div class="terminal-wrapper">
        <div class="terminal-container">
            <div class="terminal-header">
                <div class="terminal-title">Claude Code Terminal (Last 30 Lines)</div>
                <div class="terminal-controls">
                    <span class="minimize" onclick="toggleMinimize()"></span>
                    <span class="maximize" onclick="toggleFullscreen()"></span>
                </div>
            </div>
            <div class="terminal-output" id="terminalOutput">
                <div class="terminal-empty">
                    <h3>Waiting for Output</h3>
                    <p>Terminal output from Claude Code will appear here</p>
                    <p style="margin-top: 10px; font-size: 11px;">
                        Ensure the capture-output.sh hook is installed
                    </p>
                </div>
            </div>
            <div class="terminal-footer">
                <div class="footer-stats">
                    <div class="footer-stat">
                        Lines: <span class="value" id="lineCount">0</span>
                    </div>
                    <div class="footer-stat">
                        Last Update: <span class="value" id="lastUpdate">-</span>
                    </div>
                    <div class="footer-stat">
                        WS: <span class="value" id="wsStatus">-</span>
                    </div>
                </div>
                <div class="footer-hint">
                    Press Ctrl+L to clear | Ctrl+P to pause
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // State Management
        // ============================================

        const state = {
            ws: null,
            isPaused: false,
            isConnected: false,
            lines: [],
            options: {
                showTimestamps: true,
                autoScroll: true,
                lineLimit: 30,
                fontSize: 13
            },
            reconnectAttempts: 0,
            maxReconnectAttempts: 10,
            reconnectDelay: 1000
        };

        // ============================================
        // Initialization
        // ============================================

        document.addEventListener('DOMContentLoaded', () => {
            // Load saved options
            loadOptions();

            // Connect to WebSocket
            connectWebSocket();

            // Setup keyboard shortcuts
            document.addEventListener('keydown', handleKeydown);
        });

        // ============================================
        // WebSocket Connection
        // ============================================

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/terminal`;

            updateStatus('connecting');

            try {
                state.ws = new WebSocket(wsUrl);

                state.ws.onopen = () => {
                    state.isConnected = true;
                    state.reconnectAttempts = 0;
                    updateStatus('connected');
                    console.log('WebSocket connected');
                };

                state.ws.onmessage = (event) => {
                    handleMessage(JSON.parse(event.data));
                };

                state.ws.onclose = () => {
                    state.isConnected = false;
                    updateStatus('disconnected');
                    console.log('WebSocket disconnected');

                    // Attempt reconnection
                    if (state.reconnectAttempts < state.maxReconnectAttempts) {
                        state.reconnectAttempts++;
                        const delay = state.reconnectDelay * Math.pow(2, state.reconnectAttempts - 1);
                        console.log(`Reconnecting in ${delay}ms (attempt ${state.reconnectAttempts})`);
                        setTimeout(connectWebSocket, delay);
                    }
                };

                state.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('error');
                };

            } catch (error) {
                console.error('Failed to create WebSocket:', error);
                updateStatus('error');
            }
        }

        function handleMessage(data) {
            switch (data.type) {
                case 'terminal_history':
                    // Initial history load
                    state.lines = data.lines || [];
                    renderTerminal();
                    break;

                case 'terminal_output':
                    // New line
                    if (!state.isPaused && data.line) {
                        addLine(data.line, data.timestamp);
                    }
                    break;

                case 'terminal_status':
                    updateStatus(data.status);
                    break;

                case 'terminal_error':
                    showNotification(data.error || 'Terminal error', 'error');
                    break;
            }
        }

        // ============================================
        // Terminal Rendering
        // ============================================

        function addLine(content, timestamp) {
            const line = {
                content,
                timestamp: timestamp || new Date().toISOString()
            };

            state.lines.push(line);

            // Trim to line limit
            while (state.lines.length > state.options.lineLimit) {
                state.lines.shift();
            }

            // Render the new line
            const output = document.getElementById('terminalOutput');

            // Remove empty state if present
            const emptyState = output.querySelector('.terminal-empty');
            if (emptyState) {
                emptyState.remove();
            }

            // Add line element
            output.appendChild(createLineElement(line));

            // Auto-scroll
            if (state.options.autoScroll) {
                output.scrollTop = output.scrollHeight;
            }

            // Update stats
            updateStats();
        }

        function renderTerminal() {
            const output = document.getElementById('terminalOutput');

            if (state.lines.length === 0) {
                output.innerHTML = `
                    <div class="terminal-empty">
                        <h3>Waiting for Output</h3>
                        <p>Terminal output from Claude Code will appear here</p>
                    </div>
                `;
                return;
            }

            output.innerHTML = '';

            for (const line of state.lines) {
                output.appendChild(createLineElement(line));
            }

            // Auto-scroll
            if (state.options.autoScroll) {
                output.scrollTop = output.scrollHeight;
            }

            updateStats();
        }

        function createLineElement(line) {
            const el = document.createElement('div');
            el.className = 'terminal-line';

            // Timestamp
            if (state.options.showTimestamps) {
                const timestampEl = document.createElement('span');
                timestampEl.className = 'terminal-timestamp';
                timestampEl.textContent = formatTimestamp(line.timestamp);
                el.appendChild(timestampEl);
            }

            // Content
            const contentEl = document.createElement('span');
            contentEl.className = `terminal-content ${getLineClass(line.content)}`;
            contentEl.innerHTML = formatContent(line.content);
            el.appendChild(contentEl);

            return el;
        }

        function getLineClass(content) {
            const lower = content.toLowerCase();
            if (lower.includes('error') || lower.includes('fail')) return 'error';
            if (lower.includes('warn')) return 'warning';
            if (lower.includes('info')) return 'info';
            if (content.match(/^\[.*?\]/)) return 'tool';
            return '';
        }

        function formatContent(content) {
            // Escape HTML
            let formatted = content
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');

            // Highlight tool names in brackets
            formatted = formatted.replace(/^\[([^\]]+)\]/, '<span class="tool-name">[$1]</span>');

            // Highlight inline code
            formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');

            return formatted;
        }

        function formatTimestamp(isoString) {
            if (!isoString) return '';

            try {
                // Extract just the time from the timestamp
                const match = isoString.match(/\d{2}:\d{2}:\d{2}/);
                return match ? match[0] : '';
            } catch {
                return '';
            }
        }

        // ============================================
        // UI Updates
        // ============================================

        function updateStatus(status) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            const wsStatus = document.getElementById('wsStatus');

            dot.className = 'status-dot';

            switch (status) {
                case 'connected':
                case 'streaming':
                    text.textContent = state.isPaused ? 'Paused' : 'Streaming';
                    wsStatus.textContent = 'Connected';
                    if (state.isPaused) {
                        dot.classList.add('paused');
                    }
                    break;
                case 'connecting':
                    text.textContent = 'Connecting...';
                    wsStatus.textContent = 'Connecting';
                    dot.classList.add('paused');
                    break;
                case 'disconnected':
                    text.textContent = 'Disconnected';
                    wsStatus.textContent = 'Disconnected';
                    dot.classList.add('disconnected');
                    break;
                case 'error':
                    text.textContent = 'Error';
                    wsStatus.textContent = 'Error';
                    dot.classList.add('disconnected');
                    break;
                case 'paused':
                    text.textContent = 'Paused';
                    dot.classList.add('paused');
                    break;
            }
        }

        function updateStats() {
            document.getElementById('lineCount').textContent = state.lines.length;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        // ============================================
        // Actions
        // ============================================

        function togglePause() {
            state.isPaused = !state.isPaused;
            const btn = document.getElementById('pauseBtn');

            if (state.isPaused) {
                btn.textContent = 'Resume';
                btn.classList.add('active');
                if (state.ws && state.ws.readyState === WebSocket.OPEN) {
                    state.ws.send(JSON.stringify({ type: 'pause' }));
                }
                updateStatus('paused');
            } else {
                btn.textContent = 'Pause';
                btn.classList.remove('active');
                if (state.ws && state.ws.readyState === WebSocket.OPEN) {
                    state.ws.send(JSON.stringify({ type: 'resume' }));
                }
                updateStatus('streaming');
            }
        }

        async function clearTerminal() {
            try {
                const response = await fetch('/api/terminal/clear', { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    state.lines = [];
                    renderTerminal();
                    showNotification('Terminal cleared', 'success');
                } else {
                    showNotification('Failed to clear terminal', 'error');
                }
            } catch (error) {
                console.error('Error clearing terminal:', error);
                // Clear locally anyway
                state.lines = [];
                renderTerminal();
            }
        }

        function toggleOptions() {
            document.getElementById('optionsPanel').classList.toggle('active');
        }

        function toggleMinimize() {
            // Could minimize to a smaller view
            showNotification('Minimize not implemented', 'info');
        }

        function toggleFullscreen() {
            const container = document.querySelector('.terminal-container');
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                container.requestFullscreen();
            }
        }

        // ============================================
        // Options
        // ============================================

        function loadOptions() {
            const saved = localStorage.getItem('terminalOptions');
            if (saved) {
                try {
                    state.options = { ...state.options, ...JSON.parse(saved) };
                } catch (e) {
                    console.error('Failed to load options:', e);
                }
            }

            // Apply to UI
            document.getElementById('showTimestamps').checked = state.options.showTimestamps;
            document.getElementById('autoScroll').checked = state.options.autoScroll;
            document.getElementById('lineLimit').value = state.options.lineLimit;
            document.getElementById('fontSize').value = state.options.fontSize;

            applyOptions();
        }

        function updateOptions() {
            state.options = {
                showTimestamps: document.getElementById('showTimestamps').checked,
                autoScroll: document.getElementById('autoScroll').checked,
                lineLimit: parseInt(document.getElementById('lineLimit').value),
                fontSize: parseInt(document.getElementById('fontSize').value)
            };

            localStorage.setItem('terminalOptions', JSON.stringify(state.options));
            applyOptions();
            renderTerminal();
        }

        function applyOptions() {
            document.querySelector('.terminal-output').style.fontSize = state.options.fontSize + 'px';
        }

        // ============================================
        // Keyboard Shortcuts
        // ============================================

        function handleKeydown(e) {
            // Ctrl+L - Clear
            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                clearTerminal();
            }

            // Ctrl+P - Pause/Resume
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                togglePause();
            }

            // Escape - Close options
            if (e.key === 'Escape') {
                document.getElementById('optionsPanel').classList.remove('active');
            }
        }

        // ============================================
        // Utilities
        // ============================================

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
