<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECMEM // FILE EXPLORER</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#128193;</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --primary-glow: rgba(139, 92, 246, 0.5);
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: rgba(30, 30, 40, 0.9);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, rgba(26, 26, 46, 0.98) 0%, rgba(22, 33, 62, 0.98) 100%);
            border-bottom: 2px solid var(--primary);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            gap: 20px;
        }

        .header h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Main Layout */
        .main {
            margin-top: 60px;
            display: grid;
            grid-template-columns: 300px 1fr;
            height: calc(100vh - 60px);
        }

        /* Sidebar - Watched Paths */
        .sidebar {
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 1rem;
            color: var(--primary);
        }

        .add-path-btn {
            background: var(--primary);
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .watched-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .watched-item {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .watched-item:hover {
            border-color: var(--primary);
        }

        .watched-item.active {
            border-color: var(--primary);
            background: rgba(139, 92, 246, 0.2);
        }

        .watched-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .watched-item-label {
            font-weight: 600;
            color: var(--text-primary);
        }

        .watched-item-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .watched-item-status.inactive {
            background: var(--text-secondary);
        }

        .watched-item-path {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            word-break: break-all;
        }

        .watched-item-stats {
            display: flex;
            gap: 12px;
            margin-top: 8px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .watched-item-actions {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }

        .watched-item-actions button {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
        }

        .watched-item-actions button:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .watched-item-actions button.danger:hover {
            border-color: var(--error);
            color: var(--error);
        }

        /* File Browser */
        .browser {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .browser-toolbar {
            padding: 12px 16px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .breadcrumbs {
            display: flex;
            align-items: center;
            gap: 4px;
            flex: 1;
            overflow-x: auto;
        }

        .breadcrumb {
            background: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .breadcrumb:hover {
            background: rgba(139, 92, 246, 0.2);
        }

        .breadcrumb-sep {
            color: var(--text-secondary);
        }

        .path-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .path-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .go-btn {
            background: var(--primary);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        /* File List */
        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .file-item {
            display: grid;
            grid-template-columns: 24px 1fr 100px 150px 80px;
            gap: 12px;
            align-items: center;
            padding: 10px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .file-item:hover {
            background: rgba(139, 92, 246, 0.1);
        }

        .file-item.selected {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid var(--primary);
        }

        .file-icon {
            font-size: 1.2rem;
        }

        .file-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .file-name.directory {
            color: var(--info);
            font-weight: 600;
        }

        .file-size {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-align: right;
        }

        .file-modified {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .file-status {
            display: flex;
            justify-content: center;
        }

        .indexed-badge {
            background: var(--success);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* Selection Actions */
        .selection-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-card);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 12px 24px;
            display: none;
            gap: 16px;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .selection-bar.visible {
            display: flex;
        }

        .selection-count {
            color: var(--primary);
            font-weight: 600;
        }

        .selection-bar button {
            background: var(--primary);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .selection-bar button:hover {
            background: var(--primary-dark);
        }

        .selection-bar button.secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 24px;
            min-width: 400px;
            max-width: 600px;
        }

        .modal h3 {
            color: var(--primary);
            margin-bottom: 16px;
        }

        .modal-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .modal-form input, .modal-form select {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-family: 'JetBrains Mono', monospace;
        }

        .modal-form input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .modal-actions button {
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            border: none;
        }

        .modal-actions .cancel {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .modal-actions .confirm {
            background: var(--primary);
            color: white;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--success);
            padding: 12px 20px;
            border-radius: 6px;
            display: none;
            z-index: 3000;
        }

        .toast.visible {
            display: block;
        }

        .toast.error {
            border-color: var(--error);
        }
    </style>
    <script src="/shared-logger.js"></script>
</head>
<body>
    <header class="header">
        <a href="/" class="back-btn">&larr; Dashboard</a>
        <h1>&#128193; SPECMEM FILE EXPLORER</h1>
    </header>

    <main class="main">
        <!-- Sidebar: Watched Paths -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>&#128065; Watched Paths</h2>
                <button class="add-path-btn" onclick="showAddPathModal()" title="Add current directory">+</button>
            </div>
            <div class="watched-list" id="watchedList">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading...
                </div>
            </div>
        </aside>

        <!-- Main Browser -->
        <section class="browser">
            <div class="browser-toolbar">
                <div class="breadcrumbs" id="breadcrumbs"></div>
                <input type="text" class="path-input" id="pathInput" placeholder="/path/to/directory" value="/">
                <button class="go-btn" onclick="navigateToPath()">Go</button>
            </div>
            <div class="file-list" id="fileList">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading...
                </div>
            </div>
        </section>
    </main>

    <!-- Selection Bar -->
    <div class="selection-bar" id="selectionBar">
        <span class="selection-count"><span id="selectedCount">0</span> selected</span>
        <button onclick="addSelectedToWatch()">&#128065; Add to Watch</button>
        <button onclick="indexSelected()">&#128203; Index Now</button>
        <button class="secondary" onclick="clearSelection()">Cancel</button>
    </div>

    <!-- Add Path Modal -->
    <div class="modal-overlay" id="addPathModal">
        <div class="modal">
            <h3>&#128193; Add Watched Path</h3>
            <div class="modal-form">
                <label>Directory Path</label>
                <input type="text" id="newPathInput" placeholder="/server">
                <label>Label (optional)</label>
                <input type="text" id="newPathLabel" placeholder="My Project">
                <label>Exclude Patterns (one per line)</label>
                <textarea id="newPathExclusions" placeholder="node_modules&#10;dist&#10;*.log&#10;.git" style="width:100%;height:100px;background:rgba(0,0,0,0.3);border:1px solid var(--border);color:var(--text-primary);padding:10px 12px;border-radius:4px;font-family:'JetBrains Mono',monospace;font-size:0.85rem;resize:vertical;margin-bottom:16px;"></textarea>
                <label style="margin-bottom:8px;">
                    <input type="checkbox" id="newPathWatch" checked> Watch for changes (live updates)
                </label>
                <label>
                    <input type="checkbox" id="newPathIndexNow" checked> Index files immediately
                </label>
            </div>
            <div class="modal-actions">
                <button class="cancel" onclick="hideAddPathModal()">Cancel</button>
                <button class="confirm" onclick="addWatchedPath()">Add Path</button>
            </div>
        </div>
    </div>

    <!-- Edit Exclusions Modal -->
    <div class="modal-overlay" id="editExclusionsModal">
        <div class="modal">
            <h3>&#9881; Edit Exclusion Patterns</h3>
            <div class="modal-form">
                <input type="hidden" id="editPathId">
                <label>Exclude Patterns (one per line)</label>
                <p style="font-size:0.8rem;color:var(--text-secondary);margin-bottom:8px;">Files/directories matching these patterns will be skipped during indexing and watching.</p>
                <textarea id="editExclusionsText" placeholder="node_modules&#10;dist&#10;*.log" style="width:100%;height:150px;background:rgba(0,0,0,0.3);border:1px solid var(--border);color:var(--text-primary);padding:10px 12px;border-radius:4px;font-family:'JetBrains Mono',monospace;font-size:0.85rem;resize:vertical;margin-bottom:16px;"></textarea>
                <p style="font-size:0.75rem;color:var(--text-secondary);">Examples: <code>node_modules</code>, <code>*.log</code>, <code>dist</code>, <code>.git</code>, <code>**/__pycache__</code></p>
            </div>
            <div class="modal-actions">
                <button class="cancel" onclick="hideEditModal()">Cancel</button>
                <button class="confirm" onclick="saveExclusions()">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // State
        let currentPath = '/';
        let selectedPaths = new Set();
        let watchedPaths = [];

        // API Helper
        async function api(endpoint, options = {}) {
            const res = await fetch(`/api/file-manager${endpoint}`, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                },
                credentials: 'include'
            });
            if (!res.ok) {
                const err = await res.json().catch(() => ({ error: 'Request failed' }));
                throw new Error(err.error || 'Request failed');
            }
            return res.json();
        }

        // Toast notifications
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast visible' + (isError ? ' error' : '');
            setTimeout(() => toast.className = 'toast', 3000);
        }

        // Load watched paths
        async function loadWatchedPaths() {
            try {
                const data = await api('/watched-paths');
                watchedPaths = data.paths || [];
                renderWatchedPaths();
            } catch (err) {
                console.error('Failed to load watched paths:', err);
                document.getElementById('watchedList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">&#128193;</div>
                        <p>No watched paths configured</p>
                        <p style="font-size: 0.85rem; margin-top: 8px;">Navigate to a directory and click + to add it</p>
                    </div>
                `;
            }
        }

        function renderWatchedPaths() {
            const list = document.getElementById('watchedList');
            if (watchedPaths.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">&#128193;</div>
                        <p>No watched paths yet</p>
                        <p style="font-size: 0.85rem; margin-top: 8px;">Browse to a directory and add it to watch</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = watchedPaths.map(p => `
                <div class="watched-item ${p.path === currentPath ? 'active' : ''}" onclick="navigateTo('${p.path}')">
                    <div class="watched-item-header">
                        <span class="watched-item-label">${p.label || p.path.split('/').pop()}</span>
                        <span class="watched-item-status ${p.isActive ? '' : 'inactive'}"></span>
                    </div>
                    <div class="watched-item-path">${p.path}</div>
                    <div class="watched-item-stats">
                        <span>&#128196; ${p.fileCount || 0} files</span>
                        ${p.ignorePatterns?.length ? `<span>&#128683; ${p.ignorePatterns.length} exclusions</span>` : ''}
                        ${p.lastIndexedAt ? `<span>Last: ${new Date(p.lastIndexedAt).toLocaleDateString()}</span>` : ''}
                    </div>
                    ${p.ignorePatterns?.length ? `<div class="watched-item-exclusions" style="font-size:0.7rem;color:var(--text-secondary);margin-top:4px;font-family:'JetBrains Mono',monospace;">${p.ignorePatterns.slice(0,3).join(', ')}${p.ignorePatterns.length > 3 ? ` +${p.ignorePatterns.length - 3} more` : ''}</div>` : ''}
                    <div class="watched-item-actions">
                        <button onclick="event.stopPropagation(); editPathExclusions('${p.id}', '${encodeURIComponent(JSON.stringify(p.ignorePatterns || []))}')">&#9881; Edit</button>
                        <button onclick="event.stopPropagation(); reindexPath('${p.id}')">&#128260; Reindex</button>
                        <button onclick="event.stopPropagation(); togglePath('${p.id}', ${!p.isActive})">${p.isActive ? '&#10074;&#10074; Pause' : '&#9654; Resume'}</button>
                        <button class="danger" onclick="event.stopPropagation(); removePath('${p.id}')">&#128465; Remove</button>
                    </div>
                </div>
            `).join('');
        }

        // Browse directory
        async function browsePath(path) {
            try {
                document.getElementById('fileList').innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';
                const data = await api(`/browse?path=${encodeURIComponent(path)}`);
                currentPath = data.currentPath;
                document.getElementById('pathInput').value = currentPath;
                renderBreadcrumbs(data.breadcrumbs);
                renderFileList(data.entries, data.parentPath);
                renderWatchedPaths(); // Update active state
            } catch (err) {
                showToast(err.message, true);
                document.getElementById('fileList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">&#128683;</div>
                        <p>Failed to browse directory</p>
                        <p style="font-size: 0.85rem;">${err.message}</p>
                    </div>
                `;
            }
        }

        function renderBreadcrumbs(breadcrumbs) {
            const el = document.getElementById('breadcrumbs');
            el.innerHTML = breadcrumbs.map((b, i) => `
                <button class="breadcrumb" onclick="navigateTo('${b.path}')">${b.name}</button>
                ${i < breadcrumbs.length - 1 ? '<span class="breadcrumb-sep">/</span>' : ''}
            `).join('');
        }

        function renderFileList(entries, parentPath) {
            const list = document.getElementById('fileList');

            if (entries.length === 0 && !parentPath) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">&#128193;</div>
                        <p>Directory is empty</p>
                    </div>
                `;
                return;
            }

            let html = '';

            // Parent directory link
            if (parentPath) {
                html += `
                    <div class="file-item" ondblclick="navigateTo('${parentPath}')">
                        <span class="file-icon">&#128194;</span>
                        <span class="file-name directory">..</span>
                        <span class="file-size">-</span>
                        <span class="file-modified">-</span>
                        <span class="file-status"></span>
                    </div>
                `;
            }

            // Files and directories
            for (const entry of entries) {
                const isDir = entry.type === 'directory';
                const icon = isDir ? '&#128193;' : getFileIcon(entry.extension);
                const size = isDir ? '-' : formatSize(entry.size);
                const modified = new Date(entry.modified).toLocaleDateString();
                const selected = selectedPaths.has(entry.path);

                html += `
                    <div class="file-item ${selected ? 'selected' : ''}"
                         onclick="toggleSelect('${entry.path}')"
                         ondblclick="${isDir ? `navigateTo('${entry.path}')` : ''}">
                        <span class="file-icon">${icon}</span>
                        <span class="file-name ${isDir ? 'directory' : ''}">${entry.name}</span>
                        <span class="file-size">${size}</span>
                        <span class="file-modified">${modified}</span>
                        <span class="file-status">
                            ${entry.isInCodebase ? '<span class="indexed-badge">INDEXED</span>' : ''}
                        </span>
                    </div>
                `;
            }

            list.innerHTML = html;
        }

        function getFileIcon(ext) {
            const icons = {
                '.js': '&#128220;', '.ts': '&#128220;', '.jsx': '&#128220;', '.tsx': '&#128220;',
                '.py': '&#128013;', '.go': '&#128029;', '.rs': '&#128296;',
                '.html': '&#127760;', '.css': '&#127912;', '.json': '&#128203;',
                '.md': '&#128196;', '.txt': '&#128196;', '.sql': '&#128451;',
                '.sh': '&#128187;', '.yml': '&#9881;', '.yaml': '&#9881;'
            };
            return icons[ext] || '&#128196;';
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Navigation
        function navigateTo(path) {
            clearSelection();
            browsePath(path);
        }

        function navigateToPath() {
            const path = document.getElementById('pathInput').value;
            navigateTo(path);
        }

        // Selection
        function toggleSelect(path) {
            if (selectedPaths.has(path)) {
                selectedPaths.delete(path);
            } else {
                selectedPaths.add(path);
            }
            updateSelectionUI();
        }

        function clearSelection() {
            selectedPaths.clear();
            updateSelectionUI();
        }

        function updateSelectionUI() {
            // Update file items
            document.querySelectorAll('.file-item').forEach(el => {
                const path = el.getAttribute('onclick')?.match(/'([^']+)'/)?.[1];
                if (path) {
                    el.classList.toggle('selected', selectedPaths.has(path));
                }
            });

            // Update selection bar
            const bar = document.getElementById('selectionBar');
            document.getElementById('selectedCount').textContent = selectedPaths.size;
            bar.classList.toggle('visible', selectedPaths.size > 0);
        }

        // Watched paths actions
        function showAddPathModal() {
            document.getElementById('newPathInput').value = currentPath;
            document.getElementById('newPathLabel').value = currentPath.split('/').pop() || 'Root';
            document.getElementById('newPathExclusions').value = 'node_modules\ndist\nbuild\n.git\n*.log';
            document.getElementById('newPathWatch').checked = true;
            document.getElementById('addPathModal').classList.add('visible');
        }

        function hideAddPathModal() {
            document.getElementById('addPathModal').classList.remove('visible');
        }

        async function addWatchedPath() {
            const path = document.getElementById('newPathInput').value;
            const label = document.getElementById('newPathLabel').value;
            const indexOnAdd = document.getElementById('newPathIndexNow').checked;
            const watchForChanges = document.getElementById('newPathWatch').checked;
            const exclusionsText = document.getElementById('newPathExclusions').value;

            // Parse exclusion patterns (one per line, filter empty)
            const ignorePatterns = exclusionsText
                .split('\n')
                .map(p => p.trim())
                .filter(p => p && !p.startsWith('#'));

            try {
                const result = await api('/watched-paths', {
                    method: 'POST',
                    body: JSON.stringify({
                        path,
                        label,
                        indexOnAdd,
                        watchForChanges,
                        ignorePatterns
                    })
                });
                showToast(`Added ${path} - ${result.filesIndexed || 0} files indexed`);
                hideAddPathModal();
                loadWatchedPaths();
                browsePath(currentPath); // Refresh to show indexed status
            } catch (err) {
                showToast(err.message, true);
            }
        }

        // Edit exclusions modal
        function editPathExclusions(pathId, encodedPatterns) {
            const patterns = JSON.parse(decodeURIComponent(encodedPatterns));
            document.getElementById('editPathId').value = pathId;
            document.getElementById('editExclusionsText').value = patterns.join('\n');
            document.getElementById('editExclusionsModal').classList.add('visible');
        }

        function hideEditModal() {
            document.getElementById('editExclusionsModal').classList.remove('visible');
        }

        async function saveExclusions() {
            const pathId = document.getElementById('editPathId').value;
            const exclusionsText = document.getElementById('editExclusionsText').value;

            const ignorePatterns = exclusionsText
                .split('\n')
                .map(p => p.trim())
                .filter(p => p && !p.startsWith('#'));

            try {
                await api(`/watched-paths/${pathId}`, {
                    method: 'PUT',
                    body: JSON.stringify({ ignorePatterns })
                });
                showToast('Exclusion patterns updated');
                hideEditModal();
                loadWatchedPaths();
            } catch (err) {
                showToast(err.message, true);
            }
        }

        async function addSelectedToWatch() {
            // Get only directories from selection
            const dirs = [...selectedPaths].filter(p => {
                const item = document.querySelector(`.file-item[onclick*="'${p}'"]`);
                return item?.querySelector('.file-name')?.classList.contains('directory');
            });

            if (dirs.length === 0) {
                showToast('Select directories to add to watch', true);
                return;
            }

            for (const dir of dirs) {
                try {
                    await api('/watched-paths', {
                        method: 'POST',
                        body: JSON.stringify({ path: dir, indexOnAdd: true })
                    });
                } catch (err) {
                    console.error(`Failed to add ${dir}:`, err);
                }
            }

            showToast(`Added ${dirs.length} directories to watch`);
            clearSelection();
            loadWatchedPaths();
            browsePath(currentPath);
        }

        async function indexSelected() {
            try {
                const paths = [...selectedPaths];
                await api('/add-to-codebase', {
                    method: 'POST',
                    body: JSON.stringify({ paths })
                });
                showToast(`Indexed ${paths.length} items`);
                clearSelection();
                browsePath(currentPath);
            } catch (err) {
                showToast(err.message, true);
            }
        }

        async function reindexPath(id) {
            try {
                const result = await api(`/watched-paths/${id}/reindex`, { method: 'POST' });
                showToast(`Reindexed ${result.filesIndexed} files`);
                loadWatchedPaths();
            } catch (err) {
                showToast(err.message, true);
            }
        }

        async function togglePath(id, isActive) {
            try {
                await api(`/watched-paths/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify({ isActive })
                });
                showToast(isActive ? 'Watch resumed' : 'Watch paused');
                loadWatchedPaths();
            } catch (err) {
                showToast(err.message, true);
            }
        }

        async function removePath(id) {
            if (!confirm('Remove this watched path?')) return;
            try {
                await api(`/watched-paths/${id}?removeIndexedFiles=false`, { method: 'DELETE' });
                showToast('Removed watched path');
                loadWatchedPaths();
            } catch (err) {
                showToast(err.message, true);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                clearSelection();
                hideAddPathModal();
            }
            if (e.key === 'Enter' && document.activeElement === document.getElementById('pathInput')) {
                navigateToPath();
            }
        });

        // Init
        loadWatchedPaths();
        browsePath('/');
    </script>
</body>
</html>
