<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap');
      .title { font-family: 'Inter', system-ui, sans-serif; font-size: 14px; font-weight: 600; fill: #e5e7eb; }
      .label { font-family: 'Inter', system-ui, sans-serif; font-size: 11px; fill: #9ca3af; }
      .value { font-family: 'Inter', system-ui, sans-serif; font-size: 12px; font-weight: 600; fill: #e5e7eb; }
      .axis { stroke: #374151; stroke-width: 1; }
      .grid { stroke: #1f2937; stroke-width: 1; stroke-dasharray: 4,4; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0f"/>

  <!-- Title -->
  <text x="200" y="28" text-anchor="middle" class="title">MCP Tool Count Comparison</text>

  <!-- Y-axis grid lines -->
  <line x1="80" y1="240" x2="370" y2="240" class="axis"/>
  <line x1="80" y1="200" x2="370" y2="200" class="grid"/>
  <line x1="80" y1="160" x2="370" y2="160" class="grid"/>
  <line x1="80" y1="120" x2="370" y2="120" class="grid"/>
  <line x1="80" y1="80" x2="370" y2="80" class="grid"/>
  <line x1="80" y1="50" x2="370" y2="50" class="grid"/>

  <!-- Y-axis labels -->
  <text x="72" y="244" text-anchor="end" class="label">0</text>
  <text x="72" y="204" text-anchor="end" class="label">15</text>
  <text x="72" y="164" text-anchor="end" class="label">30</text>
  <text x="72" y="124" text-anchor="end" class="label">45</text>
  <text x="72" y="84" text-anchor="end" class="label">60</text>
  <text x="72" y="54" text-anchor="end" class="label">75</text>

  <!-- Bars -->
  <!-- SpecMem: 74 tools (updated) - height = 74/75 * 190 = 187.5 -->
  <rect x="95" y="52.5" width="45" height="187.5" fill="rgba(0, 191, 255, 0.3)" stroke="#00bfff" stroke-width="2" rx="2"/>
  <text x="117.5" y="45" text-anchor="middle" class="value" fill="#00bfff">74</text>

  <!-- Cursor: 8 tools - height = 8/75 * 190 = 20.3 -->
  <rect x="155" y="219.7" width="45" height="20.3" fill="rgba(102, 102, 102, 0.3)" stroke="#666" stroke-width="2" rx="2"/>
  <text x="177.5" y="212" text-anchor="middle" class="value" fill="#666">8</text>

  <!-- superagenticai: 7 tools - height = 7/75 * 190 = 17.7 -->
  <rect x="215" y="222.3" width="45" height="17.7" fill="rgba(102, 102, 102, 0.3)" stroke="#666" stroke-width="2" rx="2"/>
  <text x="237.5" y="215" text-anchor="middle" class="value" fill="#666">7</text>

  <!-- Generic MCP: 3 tools - height = 3/75 * 190 = 7.6 -->
  <rect x="275" y="232.4" width="45" height="7.6" fill="rgba(102, 102, 102, 0.3)" stroke="#666" stroke-width="2" rx="2"/>
  <text x="297.5" y="225" text-anchor="middle" class="value" fill="#666">3</text>

  <!-- CLAUDE.md: 0 tools -->
  <rect x="335" y="238" width="45" height="2" fill="rgba(102, 102, 102, 0.3)" stroke="#666" stroke-width="2" rx="2"/>
  <text x="357.5" y="231" text-anchor="middle" class="value" fill="#666">0</text>

  <!-- X-axis labels -->
  <text x="117.5" y="260" text-anchor="middle" class="label">SpecMem</text>
  <text x="177.5" y="260" text-anchor="middle" class="label">Cursor</text>
  <text x="237.5" y="260" text-anchor="middle" class="label">Clone</text>
  <text x="297.5" y="260" text-anchor="middle" class="label">MCPs</text>
  <text x="357.5" y="260" text-anchor="middle" class="label">CLAUDE.md</text>

  <!-- Y-axis title -->
  <text x="25" y="150" text-anchor="middle" class="label" transform="rotate(-90 25 150)">Number of Tools</text>

  <!-- Subtitle -->
  <text x="200" y="285" text-anchor="middle" class="label" style="font-size: 9px;">SpecMem: 74 MCP tools vs competitors</text>
</svg>
