<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 250" width="700" height="250">
  <defs>
    <!-- Background gradient - dark terminal aesthetic -->
    <linearGradient id="termBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>

    <!-- Cyan-Purple gradient for accents -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00bfff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <!-- Step number gradient -->
    <linearGradient id="stepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bfff" />
      <stop offset="100%" style="stop-color:#a855f7" />
    </linearGradient>

    <!-- Glow filter for checkmark -->
    <filter id="checkGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feFlood flood-color="#22c55e" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle glow for step circles -->
    <filter id="stepGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feFlood flood-color="#00bfff" flood-opacity="0.3"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="250" rx="12" ry="12" fill="url(#termBg)"/>

  <!-- Border with gradient -->
  <rect width="700" height="250" rx="12" ry="12" fill="none" stroke="url(#accentGradient)" stroke-width="1" stroke-opacity="0.3"/>

  <!-- Title -->
  <text x="350" y="32" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="700" fill="#f5f5f5">Quick Install</text>

  <!-- Connecting line between steps -->
  <line x1="50" y1="85" x2="50" y2="195" stroke="#2d333b" stroke-width="2" stroke-dasharray="4,4"/>

  <!-- Step 1: npm install -->
  <g transform="translate(30, 60)">
    <!-- Step circle -->
    <circle cx="20" cy="25" r="14" fill="none" stroke="url(#stepGradient)" stroke-width="2" filter="url(#stepGlow)"/>
    <text x="20" y="30" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="700" fill="#00bfff">1</text>

    <!-- Code block background -->
    <rect x="45" y="5" width="610" height="40" rx="6" ry="6" fill="#1a1f26"/>

    <!-- Prompt symbol -->
    <text x="58" y="31" font-family="'SF Mono', 'Cascadia Code', 'Fira Code', Consolas, monospace" font-size="14" fill="#6e7681">$</text>

    <!-- Command with syntax highlighting -->
    <text x="75" y="31" font-family="'SF Mono', 'Cascadia Code', 'Fira Code', Consolas, monospace" font-size="14">
      <tspan fill="#ff7b72">npm</tspan>
      <tspan fill="#f5f5f5"> install </tspan>
      <tspan fill="#ffa657">-g</tspan>
      <tspan fill="#f5f5f5"> specmem-hardwicksoftware</tspan>
    </text>
  </g>

  <!-- Step 2: specmem setup -->
  <g transform="translate(30, 105)">
    <!-- Step circle -->
    <circle cx="20" cy="25" r="14" fill="none" stroke="url(#stepGradient)" stroke-width="2" filter="url(#stepGlow)"/>
    <text x="20" y="30" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="700" fill="#00bfff">2</text>

    <!-- Code block background -->
    <rect x="45" y="5" width="420" height="40" rx="6" ry="6" fill="#1a1f26"/>

    <!-- Prompt symbol -->
    <text x="58" y="31" font-family="'SF Mono', 'Cascadia Code', 'Fira Code', Consolas, monospace" font-size="14" fill="#6e7681">$</text>

    <!-- Command -->
    <text x="75" y="31" font-family="'SF Mono', 'Cascadia Code', 'Fira Code', Consolas, monospace" font-size="14">
      <tspan fill="#ff7b72">specmem</tspan>
      <tspan fill="#f5f5f5"> setup</tspan>
    </text>

    <!-- Comment -->
    <text x="480" y="31" font-family="'SF Mono', 'Cascadia Code', 'Fira Code', Consolas, monospace" font-size="12" fill="#6e7681"># downloads models</text>
  </g>

  <!-- Step 3: cd && specmem init -->
  <g transform="translate(30, 150)">
    <!-- Step circle -->
    <circle cx="20" cy="25" r="14" fill="none" stroke="url(#stepGradient)" stroke-width="2" filter="url(#stepGlow)"/>
    <text x="20" y="30" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="700" fill="#00bfff">3</text>

    <!-- Code block background -->
    <rect x="45" y="5" width="520" height="40" rx="6" ry="6" fill="#1a1f26"/>

    <!-- Prompt symbol -->
    <text x="58" y="31" font-family="'SF Mono', 'Cascadia Code', 'Fira Code', Consolas, monospace" font-size="14" fill="#6e7681">$</text>

    <!-- Command with syntax highlighting -->
    <text x="75" y="31" font-family="'SF Mono', 'Cascadia Code', 'Fira Code', Consolas, monospace" font-size="14">
      <tspan fill="#ff7b72">cd</tspan>
      <tspan fill="#f5f5f5"> /your/project </tspan>
      <tspan fill="#6e7681">&amp;&amp;</tspan>
      <tspan fill="#f5f5f5"> </tspan>
      <tspan fill="#ff7b72">specmem</tspan>
      <tspan fill="#f5f5f5"> init</tspan>
    </text>

    <!-- Comment -->
    <text x="580" y="31" font-family="'SF Mono', 'Cascadia Code', 'Fira Code', Consolas, monospace" font-size="12" fill="#6e7681"># per project</text>
  </g>

  <!-- Step 4: Done -->
  <g transform="translate(30, 195)">
    <!-- Checkmark circle with glow -->
    <circle cx="20" cy="25" r="14" fill="#22c55e" fill-opacity="0.2" stroke="#22c55e" stroke-width="2" filter="url(#checkGlow)"/>

    <!-- Checkmark icon -->
    <path d="M13 25 L18 30 L28 20" fill="none" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Done message -->
    <text x="55" y="30" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="600" fill="#22c55e">Done!</text>
    <text x="105" y="30" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#8b949e">Claude now has memory for this project</text>
  </g>
</svg>
