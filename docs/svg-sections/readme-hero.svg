<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <!-- Dark gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12"/>
      <stop offset="50%" style="stop-color:#12121f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>

    <!-- Cyan glow filter -->
    <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle glow for badges -->
    <filter id="subtleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Badge gradient -->
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a4a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>

    <!-- Accent line gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00bfff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00bfff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00bfff;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="40" x2="800" y2="40" stroke="#00bfff" stroke-width="1"/>
    <line x1="0" y1="80" x2="800" y2="80" stroke="#00bfff" stroke-width="1"/>
    <line x1="0" y1="120" x2="800" y2="120" stroke="#00bfff" stroke-width="1"/>
    <line x1="0" y1="160" x2="800" y2="160" stroke="#00bfff" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="200" stroke="#00bfff" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="200" stroke="#00bfff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="200" stroke="#00bfff" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="200" stroke="#00bfff" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="200" stroke="#00bfff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="200" stroke="#00bfff" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="200" stroke="#00bfff" stroke-width="1"/>
  </g>

  <!-- Brain/Memory Icon -->
  <g transform="translate(95, 65)">
    <!-- Brain outline -->
    <path d="M35 10 C25 10 18 18 18 28 C10 28 5 35 5 43 C5 52 12 58 20 58 C20 65 28 72 38 72 C48 72 56 65 56 58 C64 58 71 52 71 43 C71 35 66 28 58 28 C58 18 51 10 41 10 C41 10 38 10 35 10"
          fill="none" stroke="#00bfff" stroke-width="2.5" opacity="0.9" filter="url(#subtleGlow)"/>
    <!-- Brain details - neural pathways -->
    <path d="M28 30 Q38 35 48 30" fill="none" stroke="#00bfff" stroke-width="1.5" opacity="0.6"/>
    <path d="M25 42 Q38 48 51 42" fill="none" stroke="#00bfff" stroke-width="1.5" opacity="0.6"/>
    <path d="M30 54 Q38 58 46 54" fill="none" stroke="#00bfff" stroke-width="1.5" opacity="0.6"/>
    <!-- Neural nodes -->
    <circle cx="38" cy="25" r="3" fill="#00bfff" opacity="0.8"/>
    <circle cx="28" cy="38" r="2.5" fill="#00bfff" opacity="0.6"/>
    <circle cx="48" cy="38" r="2.5" fill="#00bfff" opacity="0.6"/>
    <circle cx="38" cy="50" r="3" fill="#00bfff" opacity="0.8"/>
    <!-- Connecting lines -->
    <line x1="38" y1="28" x2="30" y2="36" stroke="#00bfff" stroke-width="1" opacity="0.4"/>
    <line x1="38" y1="28" x2="46" y2="36" stroke="#00bfff" stroke-width="1" opacity="0.4"/>
    <line x1="30" y1="40" x2="38" y2="47" stroke="#00bfff" stroke-width="1" opacity="0.4"/>
    <line x1="46" y1="40" x2="38" y2="47" stroke="#00bfff" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- Decorative circuit lines from brain -->
  <g stroke="#00bfff" stroke-width="1" opacity="0.2">
    <path d="M60 100 L80 100 L80 60 L95 60" fill="none"/>
    <path d="M60 100 L80 100 L80 140 L95 140" fill="none"/>
    <circle cx="60" cy="100" r="2" fill="#00bfff"/>
  </g>

  <!-- Main Title: SpecMem -->
  <text x="200" y="85"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="52"
        font-weight="700"
        fill="#00bfff"
        filter="url(#cyanGlow)">SpecMem</text>

  <!-- Tagline -->
  <text x="200" y="115"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="16"
        font-weight="400"
        fill="#8892a0"
        letter-spacing="0.5">Your Code Assistant Actually Remembers</text>

  <!-- Accent line under tagline -->
  <rect x="200" y="125" width="280" height="1" fill="url(#accentGradient)"/>

  <!-- Stats badges -->
  <g transform="translate(200, 145)">
    <!-- Badge 1: 74 MCP Tools -->
    <g>
      <rect x="0" y="0" width="110" height="28" rx="14" fill="url(#badgeGradient)" stroke="#00bfff" stroke-width="1" stroke-opacity="0.3"/>
      <text x="55" y="18"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
            font-size="11"
            font-weight="600"
            fill="#00bfff"
            text-anchor="middle">74 MCP Tools</text>
    </g>

    <!-- Badge 2: Semantic Search -->
    <g transform="translate(125, 0)">
      <rect x="0" y="0" width="125" height="28" rx="14" fill="url(#badgeGradient)" stroke="#00bfff" stroke-width="1" stroke-opacity="0.3"/>
      <text x="62.5" y="18"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
            font-size="11"
            font-weight="600"
            fill="#00bfff"
            text-anchor="middle">Semantic Search</text>
    </g>

    <!-- Badge 3: Multi-Agent -->
    <g transform="translate(265, 0)">
      <rect x="0" y="0" width="105" height="28" rx="14" fill="url(#badgeGradient)" stroke="#00bfff" stroke-width="1" stroke-opacity="0.3"/>
      <text x="52.5" y="18"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
            font-size="11"
            font-weight="600"
            fill="#00bfff"
            text-anchor="middle">Multi-Agent</text>
    </g>
  </g>

  <!-- Decorative elements - right side -->
  <g transform="translate(620, 40)" opacity="0.15">
    <!-- Memory chip pattern -->
    <rect x="0" y="0" width="120" height="120" rx="8" fill="none" stroke="#00bfff" stroke-width="1"/>
    <rect x="15" y="15" width="90" height="90" rx="4" fill="none" stroke="#00bfff" stroke-width="1"/>
    <!-- Chip pins -->
    <line x1="-10" y1="30" x2="0" y2="30" stroke="#00bfff" stroke-width="2"/>
    <line x1="-10" y1="50" x2="0" y2="50" stroke="#00bfff" stroke-width="2"/>
    <line x1="-10" y1="70" x2="0" y2="70" stroke="#00bfff" stroke-width="2"/>
    <line x1="-10" y1="90" x2="0" y2="90" stroke="#00bfff" stroke-width="2"/>
    <line x1="120" y1="30" x2="130" y2="30" stroke="#00bfff" stroke-width="2"/>
    <line x1="120" y1="50" x2="130" y2="50" stroke="#00bfff" stroke-width="2"/>
    <line x1="120" y1="70" x2="130" y2="70" stroke="#00bfff" stroke-width="2"/>
    <line x1="120" y1="90" x2="130" y2="90" stroke="#00bfff" stroke-width="2"/>
    <!-- Inner pattern -->
    <circle cx="60" cy="60" r="25" fill="none" stroke="#00bfff" stroke-width="1"/>
    <circle cx="60" cy="60" r="15" fill="none" stroke="#00bfff" stroke-width="1"/>
    <circle cx="60" cy="60" r="5" fill="#00bfff" opacity="0.5"/>
  </g>

  <!-- Floating particles/dots -->
  <g fill="#00bfff">
    <circle cx="180" cy="45" r="1.5" opacity="0.4"/>
    <circle cx="520" cy="35" r="2" opacity="0.3"/>
    <circle cx="580" cy="165" r="1.5" opacity="0.35"/>
    <circle cx="750" cy="175" r="2" opacity="0.25"/>
    <circle cx="45" cy="175" r="1.5" opacity="0.3"/>
    <circle cx="35" cy="35" r="2" opacity="0.25"/>
  </g>

  <!-- Border accent -->
  <rect x="0" y="0" width="800" height="200" fill="none" stroke="#00bfff" stroke-width="1" stroke-opacity="0.1"/>
  <rect x="0" y="198" width="800" height="2" fill="url(#accentGradient)" opacity="0.5"/>
</svg>