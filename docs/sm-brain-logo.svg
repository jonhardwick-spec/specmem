<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Brain gradient: cyan to purple diagonal -->
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00bfff"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>

    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#16162a"/>
      <stop offset="100%" stop-color="#0a0a12"/>
    </radialGradient>

    <!-- Ambient glow -->
    <radialGradient id="ambientGlow" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#00bfff" stop-opacity="0.2"/>
      <stop offset="60%" stop-color="#a855f7" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0a0a0f" stop-opacity="0"/>
    </radialGradient>

    <!-- Brain outer glow filter -->
    <filter id="brainGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="16" result="blur"/>
      <feFlood flood-color="#00bfff" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in" result="colorBlur"/>
      <feMerge>
        <feMergeNode in="colorBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text drop shadow -->
    <filter id="textShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="3" dy="3" stdDeviation="6" flood-color="#000000" flood-opacity="0.8"/>
    </filter>

    <!-- Subtle icon blur -->
    <filter id="iconBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1"/>
    </filter>
  </defs>

  <!-- Background with rounded corners for GitHub -->
  <rect width="512" height="512" rx="64" ry="64" fill="url(#bgGradient)"/>

  <!-- Ambient glow layer -->
  <circle cx="256" cy="256" r="256" fill="url(#ambientGlow)"/>

  <!-- ═══════════════════════════════════════════════════════════ -->
  <!-- LAYER 1: Scattered Tool Icons (faded, behind brain)        -->
  <!-- ═══════════════════════════════════════════════════════════ -->
  <g opacity="0.14" fill="#00bfff" filter="url(#iconBlur)">

    <!-- Wrench (top-left) -->
    <g transform="translate(50, 65) rotate(-20) scale(1.4)">
      <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
    </g>

    <!-- Database (top-right) -->
    <g transform="translate(405, 55) scale(1.6)">
      <ellipse cx="12" cy="5" rx="10" ry="4" fill="none" stroke="#00bfff" stroke-width="2.5"/>
      <path d="M2 5v5c0 2.2 4.5 4 10 4s10-1.8 10-4V5" fill="none" stroke="#00bfff" stroke-width="2.5"/>
      <path d="M2 10v5c0 2.2 4.5 4 10 4s10-1.8 10-4v-5" fill="none" stroke="#00bfff" stroke-width="2.5"/>
    </g>

    <!-- Magnifying Glass (left side) -->
    <g transform="translate(30, 200) rotate(10) scale(1.5)">
      <circle cx="10" cy="10" r="7" fill="none" stroke="#00bfff" stroke-width="2.5"/>
      <line x1="15" y1="15" x2="22" y2="22" stroke="#00bfff" stroke-width="3" stroke-linecap="round"/>
    </g>

    <!-- Code Brackets (right side) -->
    <g transform="translate(438, 220) scale(1.6)">
      <path d="M8 4L2 12l6 8" fill="none" stroke="#00bfff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M16 4l6 8-6 8" fill="none" stroke="#00bfff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Memory Chip (bottom-left) -->
    <g transform="translate(55, 375) rotate(15) scale(1.3)">
      <rect x="4" y="4" width="16" height="16" rx="2" fill="none" stroke="#00bfff" stroke-width="2"/>
      <line x1="8" y1="0" x2="8" y2="4" stroke="#00bfff" stroke-width="2"/>
      <line x1="12" y1="0" x2="12" y2="4" stroke="#00bfff" stroke-width="2"/>
      <line x1="16" y1="0" x2="16" y2="4" stroke="#00bfff" stroke-width="2"/>
      <line x1="8" y1="20" x2="8" y2="24" stroke="#00bfff" stroke-width="2"/>
      <line x1="12" y1="20" x2="12" y2="24" stroke="#00bfff" stroke-width="2"/>
      <line x1="16" y1="20" x2="16" y2="24" stroke="#00bfff" stroke-width="2"/>
      <line x1="0" y1="8" x2="4" y2="8" stroke="#00bfff" stroke-width="2"/>
      <line x1="0" y1="12" x2="4" y2="12" stroke="#00bfff" stroke-width="2"/>
      <line x1="0" y1="16" x2="4" y2="16" stroke="#00bfff" stroke-width="2"/>
      <line x1="20" y1="8" x2="24" y2="8" stroke="#00bfff" stroke-width="2"/>
      <line x1="20" y1="12" x2="24" y2="12" stroke="#00bfff" stroke-width="2"/>
      <line x1="20" y1="16" x2="24" y2="16" stroke="#00bfff" stroke-width="2"/>
    </g>

    <!-- Network Nodes (bottom-right) -->
    <g transform="translate(390, 395) scale(1.5)">
      <circle cx="6" cy="6" r="4" fill="#00bfff"/>
      <circle cx="20" cy="4" r="3.5" fill="#00bfff"/>
      <circle cx="14" cy="18" r="4.5" fill="#00bfff"/>
      <line x1="6" y1="6" x2="20" y2="4" stroke="#00bfff" stroke-width="2"/>
      <line x1="6" y1="6" x2="14" y2="18" stroke="#00bfff" stroke-width="2"/>
      <line x1="20" y1="4" x2="14" y2="18" stroke="#00bfff" stroke-width="2"/>
    </g>

    <!-- Lightning Bolt (bottom center-left) -->
    <g transform="translate(145, 430) rotate(-10) scale(1.3)">
      <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" fill="#00bfff"/>
    </g>

    <!-- Gear/Cog (left-middle) -->
    <g transform="translate(20, 310) rotate(25) scale(1.2)">
      <circle cx="12" cy="12" r="3" fill="none" stroke="#00bfff" stroke-width="2"/>
      <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="#00bfff" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Star (right-upper) -->
    <g transform="translate(450, 140) scale(1.2)">
      <path d="M12 2l2.4 4.8 5.3.8-3.8 3.7.9 5.3-4.8-2.5-4.8 2.5.9-5.3-3.8-3.7 5.3-.8L12 2z" fill="#00bfff"/>
    </g>

    <!-- Brain Nodes (top center) -->
    <g transform="translate(215, 30) scale(1.1)">
      <circle cx="10" cy="12" r="3.5" fill="#00bfff"/>
      <circle cx="25" cy="8" r="3" fill="#00bfff"/>
      <circle cx="40" cy="14" r="3.5" fill="#00bfff"/>
      <circle cx="55" cy="10" r="3" fill="#00bfff"/>
      <path d="M10 12L25 8M25 8L40 14M40 14L55 10" stroke="#00bfff" stroke-width="1.5"/>
    </g>

    <!-- Eye/Vision (bottom center-right) -->
    <g transform="translate(310, 445) rotate(5) scale(1.2)">
      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" fill="none" stroke="#00bfff" stroke-width="2"/>
      <circle cx="12" cy="12" r="3" fill="#00bfff"/>
    </g>
  </g>

  <!-- ═══════════════════════════════════════════════════════════ -->
  <!-- LAYER 2: Main Brain with Gradient and Glow                 -->
  <!-- ═══════════════════════════════════════════════════════════ -->
  <g filter="url(#brainGlow)">
    <!-- Brain outer shape - stylized frontal view -->
    <path d="
      M 256 80
      C 185 75, 110 115, 85 185
      C 62 250, 65 325, 100 380
      C 140 435, 200 465, 250 460
      Q 253 459, 256 455
      Q 259 459, 262 460
      C 312 465, 372 435, 412 380
      C 447 325, 450 250, 427 185
      C 402 115, 327 75, 256 80
      Z
    " fill="url(#brainGradient)"/>

    <!-- Center divide (longitudinal fissure) -->
    <path d="
      M 256 95
      Q 252 170, 256 250
      Q 260 340, 256 420
    " fill="none" stroke="rgba(10,10,20,0.7)" stroke-width="5" stroke-linecap="round"/>

    <!-- Left hemisphere folds (sulci) -->
    <path d="M 105 200 Q 155 185, 215 205" fill="none" stroke="rgba(10,10,20,0.5)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 85 280 Q 140 262, 225 285" fill="none" stroke="rgba(10,10,20,0.5)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 105 360 Q 160 342, 235 368" fill="none" stroke="rgba(10,10,20,0.5)" stroke-width="4" stroke-linecap="round"/>

    <!-- Right hemisphere folds (mirrored) -->
    <path d="M 407 200 Q 357 185, 297 205" fill="none" stroke="rgba(10,10,20,0.5)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 427 280 Q 372 262, 287 285" fill="none" stroke="rgba(10,10,20,0.5)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 407 360 Q 352 342, 277 368" fill="none" stroke="rgba(10,10,20,0.5)" stroke-width="4" stroke-linecap="round"/>

    <!-- Upper detail folds -->
    <path d="M 125 145 Q 170 135, 210 155" fill="none" stroke="rgba(10,10,20,0.35)" stroke-width="3" stroke-linecap="round"/>
    <path d="M 387 145 Q 342 135, 302 155" fill="none" stroke="rgba(10,10,20,0.35)" stroke-width="3" stroke-linecap="round"/>

    <!-- Lower detail folds -->
    <path d="M 130 420 Q 180 412, 220 430" fill="none" stroke="rgba(10,10,20,0.35)" stroke-width="3" stroke-linecap="round"/>
    <path d="M 382 420 Q 332 412, 292 430" fill="none" stroke="rgba(10,10,20,0.35)" stroke-width="3" stroke-linecap="round"/>

    <!-- Neural sparkle nodes on brain surface -->
    <circle cx="130" cy="240" r="4" fill="white" opacity="0.6"/>
    <circle cx="170" cy="330" r="3" fill="white" opacity="0.5"/>
    <circle cx="145" cy="390" r="3.5" fill="white" opacity="0.55"/>
    <circle cx="382" cy="240" r="4" fill="white" opacity="0.6"/>
    <circle cx="342" cy="330" r="3" fill="white" opacity="0.5"/>
    <circle cx="367" cy="390" r="3.5" fill="white" opacity="0.55"/>
    <circle cx="256" cy="130" r="3" fill="white" opacity="0.5"/>
  </g>

  <!-- ═══════════════════════════════════════════════════════════ -->
  <!-- LAYER 3: SM Letters - Bold, Centered, High Contrast        -->
  <!-- ═══════════════════════════════════════════════════════════ -->
  <g filter="url(#textShadow)">
    <text x="256" y="310"
          text-anchor="middle"
          font-family="Arial Black, Impact, Helvetica Neue, sans-serif"
          font-size="120"
          font-weight="900"
          fill="white"
          letter-spacing="-4">SM</text>
  </g>

  <!-- Subtle highlight on text for depth -->
  <text x="254" y="308"
        text-anchor="middle"
        font-family="Arial Black, Impact, Helvetica Neue, sans-serif"
        font-size="120"
        font-weight="900"
        fill="rgba(255,255,255,0.12)"
        letter-spacing="-4">SM</text>
</svg>
