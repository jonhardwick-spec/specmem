<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap');
      .title { font-family: 'Inter', system-ui, sans-serif; font-size: 14px; font-weight: 600; fill: #e5e7eb; }
      .label { font-family: 'Inter', system-ui, sans-serif; font-size: 10px; fill: #9ca3af; }
      .legend { font-family: 'Inter', system-ui, sans-serif; font-size: 10px; fill: #e5e7eb; }
      .axis { stroke: #374151; stroke-width: 1; }
      .grid { stroke: #1f2937; stroke-width: 1; stroke-dasharray: 4,4; }
    </style>
    <linearGradient id="specmemGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(0, 191, 255, 0.4)"/>
      <stop offset="100%" stop-color="rgba(0, 191, 255, 0.05)"/>
    </linearGradient>
    <linearGradient id="cursorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(102, 102, 102, 0.3)"/>
      <stop offset="100%" stop-color="rgba(102, 102, 102, 0.05)"/>
    </linearGradient>
    <linearGradient id="cloneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(85, 85, 85, 0.25)"/>
      <stop offset="100%" stop-color="rgba(85, 85, 85, 0.05)"/>
    </linearGradient>
    <linearGradient id="claudeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(34, 197, 94, 0.2)"/>
      <stop offset="100%" stop-color="rgba(34, 197, 94, 0.02)"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0f"/>

  <!-- Title -->
  <text x="200" y="24" text-anchor="middle" class="title">Context Retention Across Sessions</text>

  <!-- Chart area: x=60 to x=370, y=45 to y=230 -->
  <!-- Y-axis: 0% at y=230, 100% at y=45 (height=185) -->
  <!-- X-axis: 6 points (Session 1-5 + Week Later), spacing = 310/5 = 62 -->

  <!-- Grid lines -->
  <line x1="60" y1="230" x2="370" y2="230" class="axis"/>
  <line x1="60" y1="230" x2="60" y2="45" class="axis"/>

  <!-- Horizontal grid -->
  <line x1="60" y1="183.75" x2="370" y2="183.75" class="grid"/>
  <line x1="60" y1="137.5" x2="370" y2="137.5" class="grid"/>
  <line x1="60" y1="91.25" x2="370" y2="91.25" class="grid"/>
  <line x1="60" y1="45" x2="370" y2="45" class="grid"/>

  <!-- Y-axis labels -->
  <text x="52" y="234" text-anchor="end" class="label">0%</text>
  <text x="52" y="187.75" text-anchor="end" class="label">25%</text>
  <text x="52" y="141.5" text-anchor="end" class="label">50%</text>
  <text x="52" y="95.25" text-anchor="end" class="label">75%</text>
  <text x="52" y="49" text-anchor="end" class="label">100%</text>

  <!-- X-axis labels -->
  <text x="60" y="248" text-anchor="middle" class="label">S1</text>
  <text x="122" y="248" text-anchor="middle" class="label">S2</text>
  <text x="184" y="248" text-anchor="middle" class="label">S3</text>
  <text x="246" y="248" text-anchor="middle" class="label">S4</text>
  <text x="308" y="248" text-anchor="middle" class="label">S5</text>
  <text x="370" y="248" text-anchor="middle" class="label">Week</text>

  <!-- Data points converted: y = 230 - (value/100 * 185) -->
  <!-- SpecMem: 100, 100, 100, 100, 100, 100 -> all at y=45 -->
  <!-- Cursor: 100, 40, 20, 10, 5, 0 -> y: 45, 156, 193, 211.5, 220.75, 230 -->
  <!-- Clone: 100, 60, 40, 30, 20, 10 -> y: 45, 119, 156, 174.5, 193, 211.5 -->
  <!-- CLAUDE.md: 50, 50, 50, 50, 50, 50 -> all at y=137.5 -->

  <!-- CLAUDE.md area fill (bottom layer) -->
  <polygon points="60,137.5 122,137.5 184,137.5 246,137.5 308,137.5 370,137.5 370,230 60,230"
           fill="url(#claudeGrad)"/>

  <!-- Clone area fill -->
  <polygon points="60,45 122,119 184,156 246,174.5 308,193 370,211.5 370,230 60,230"
           fill="url(#cloneGrad)"/>

  <!-- Cursor area fill -->
  <polygon points="60,45 122,156 184,193 246,211.5 308,220.75 370,230 370,230 60,230"
           fill="url(#cursorGrad)"/>

  <!-- SpecMem area fill (top layer) -->
  <polygon points="60,45 122,45 184,45 246,45 308,45 370,45 370,230 60,230"
           fill="url(#specmemGrad)"/>

  <!-- CLAUDE.md line -->
  <polyline points="60,137.5 122,137.5 184,137.5 246,137.5 308,137.5 370,137.5"
            fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Clone line -->
  <polyline points="60,45 122,119 184,156 246,174.5 308,193 370,211.5"
            fill="none" stroke="#555" stroke-width="2"/>

  <!-- Cursor line -->
  <polyline points="60,45 122,156 184,193 246,211.5 308,220.75 370,230"
            fill="none" stroke="#666" stroke-width="2"/>

  <!-- SpecMem line (on top) -->
  <polyline points="60,45 122,45 184,45 246,45 308,45 370,45"
            fill="none" stroke="#00bfff" stroke-width="3"/>

  <!-- SpecMem data points -->
  <circle cx="60" cy="45" r="4" fill="#00bfff"/>
  <circle cx="122" cy="45" r="4" fill="#00bfff"/>
  <circle cx="184" cy="45" r="4" fill="#00bfff"/>
  <circle cx="246" cy="45" r="4" fill="#00bfff"/>
  <circle cx="308" cy="45" r="4" fill="#00bfff"/>
  <circle cx="370" cy="45" r="4" fill="#00bfff"/>

  <!-- Legend -->
  <line x1="20" y1="270" x2="35" y2="270" stroke="#00bfff" stroke-width="3"/>
  <text x="40" y="273" class="legend">SpecMem</text>

  <line x1="105" y1="270" x2="120" y2="270" stroke="#666" stroke-width="2"/>
  <text x="125" y="273" class="legend">Cursor</text>

  <line x1="175" y1="270" x2="190" y2="270" stroke="#555" stroke-width="2"/>
  <text x="195" y="273" class="legend">Clone</text>

  <line x1="240" y1="270" x2="255" y2="270" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="260" y="273" class="legend">CLAUDE.md</text>

  <!-- Annotation for SpecMem -->
  <text x="370" y="35" text-anchor="end" class="label" fill="#00bfff">100% retained</text>
</svg>
