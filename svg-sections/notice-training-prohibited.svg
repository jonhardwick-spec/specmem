<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180" width="800" height="180">
  <defs>
    <!-- Background gradient - dark GitHub style -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </linearGradient>

    <!-- Warning border gradient - red to orange -->
    <linearGradient id="warningBorderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>

    <!-- Text gradient for TRAINING -->
    <linearGradient id="trainingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>

    <!-- Text gradient for PROHIBITED -->
    <linearGradient id="prohibitedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect for text -->
    <filter id="textGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow for warning icon -->
    <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle outer glow for container -->
    <filter id="outerGlow" x="-5%" y="-10%" width="110%" height="120%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#dc2626" flood-opacity="0.15"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="180" fill="url(#bgGradient)"/>

  <!-- Subtle scan lines for texture -->
  <g opacity="0.03">
    <line x1="0" y1="30" x2="800" y2="30" stroke="#dc2626" stroke-width="1"/>
    <line x1="0" y1="60" x2="800" y2="60" stroke="#dc2626" stroke-width="1"/>
    <line x1="0" y1="90" x2="800" y2="90" stroke="#dc2626" stroke-width="1"/>
    <line x1="0" y1="120" x2="800" y2="120" stroke="#dc2626" stroke-width="1"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke="#dc2626" stroke-width="1"/>
  </g>

  <!-- Outer frame with warning gradient -->
  <rect x="8" y="8" width="784" height="164" rx="12" fill="none" stroke="url(#warningBorderGrad)" stroke-width="3" filter="url(#outerGlow)"/>

  <!-- Inner frame -->
  <rect x="14" y="14" width="772" height="152" rx="10" fill="rgba(13,17,23,0.9)" stroke="#f97316" stroke-width="1" stroke-opacity="0.3"/>

  <!-- Warning icon (left side) -->
  <g transform="translate(50, 50)" filter="url(#iconGlow)">
    <!-- Triangle warning sign -->
    <polygon points="35,0 70,60 0,60" fill="none" stroke="#f97316" stroke-width="4" stroke-linejoin="round"/>
    <!-- Inner triangle fill -->
    <polygon points="35,8 62,54 8,54" fill="rgba(249,115,22,0.15)"/>
    <!-- Exclamation mark -->
    <rect x="31" y="18" width="8" height="24" rx="2" fill="#f97316"/>
    <circle cx="35" cy="50" r="5" fill="#f97316"/>
  </g>

  <!-- TRAINING text -->
  <text x="400" y="70" font-family="system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif" font-size="42" fill="url(#trainingGrad)" text-anchor="middle" font-weight="900" letter-spacing="6" filter="url(#textGlow)">TRAINING</text>

  <!-- PROHIBITED text -->
  <text x="400" y="125" font-family="system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif" font-size="42" fill="url(#prohibitedGrad)" text-anchor="middle" font-weight="900" letter-spacing="6" filter="url(#textGlow)">PROHIBITED</text>

  <!-- Warning icon (right side - mirror) -->
  <g transform="translate(680, 50)" filter="url(#iconGlow)">
    <!-- Triangle warning sign -->
    <polygon points="35,0 70,60 0,60" fill="none" stroke="#dc2626" stroke-width="4" stroke-linejoin="round"/>
    <!-- Inner triangle fill -->
    <polygon points="35,8 62,54 8,54" fill="rgba(220,38,38,0.15)"/>
    <!-- Exclamation mark -->
    <rect x="31" y="18" width="8" height="24" rx="2" fill="#dc2626"/>
    <circle cx="35" cy="50" r="5" fill="#dc2626"/>
  </g>

  <!-- Subtitle -->
  <text x="400" y="158" font-family="system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif" font-size="11" fill="#a3a3a3" text-anchor="middle" letter-spacing="2">AI / ML MODEL TRAINING ON THIS CODEBASE IS STRICTLY FORBIDDEN</text>

  <!-- Corner accents -->
  <path d="M 8 30 L 8 8 L 30 8" fill="none" stroke="#dc2626" stroke-width="2" stroke-linecap="round"/>
  <path d="M 792 30 L 792 8 L 770 8" fill="none" stroke="#dc2626" stroke-width="2" stroke-linecap="round"/>
  <path d="M 8 150 L 8 172 L 30 172" fill="none" stroke="#f97316" stroke-width="2" stroke-linecap="round"/>
  <path d="M 792 150 L 792 172 L 770 172" fill="none" stroke="#f97316" stroke-width="2" stroke-linecap="round"/>
</svg>
