<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <defs>
    <!-- Glow filter for SpecMem bar -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Gradient for SpecMem bar -->
    <linearGradient id="specmemGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00bfff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00e5ff;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="300" fill="#0d1117"/>

  <!-- Title -->
  <text x="300" y="35" fill="#ffffff" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">MCP Tool Comparison</text>

  <!-- Subtitle -->
  <text x="300" y="55" fill="#8b949e" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle">Number of Available Tools</text>

  <!-- Y-axis labels and bars -->
  <!-- Row 1: SpecMem -->
  <text x="115" y="100" fill="#00bfff" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="bold" text-anchor="end">SpecMem</text>
  <rect x="125" y="85" width="400" height="24" rx="4" fill="url(#specmemGradient)" filter="url(#glow)"/>
  <text x="535" y="102" fill="#ffffff" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" text-anchor="start">74</text>

  <!-- Row 2: Cursor -->
  <text x="115" y="145" fill="#8b949e" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="end">Cursor</text>
  <rect x="125" y="130" width="43" height="24" rx="4" fill="#484f58"/>
  <text x="178" y="147" fill="#8b949e" font-family="Arial, Helvetica, sans-serif" font-size="13" text-anchor="start">~8</text>

  <!-- Row 3: Generic MCPs -->
  <text x="115" y="190" fill="#8b949e" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="end">Generic MCPs</text>
  <rect x="125" y="175" width="16" height="24" rx="4" fill="#484f58"/>
  <text x="151" y="192" fill="#8b949e" font-family="Arial, Helvetica, sans-serif" font-size="13" text-anchor="start">~3</text>

  <!-- Row 4: CLAUDE.md -->
  <text x="115" y="235" fill="#8b949e" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="end">CLAUDE.md</text>
  <rect x="125" y="220" width="2" height="24" rx="1" fill="#30363d"/>
  <text x="137" y="237" fill="#6e7681" font-family="Arial, Helvetica, sans-serif" font-size="13" text-anchor="start">0</text>

  <!-- Legend -->
  <rect x="180" y="268" width="12" height="12" rx="2" fill="url(#specmemGradient)"/>
  <text x="198" y="279" fill="#8b949e" font-family="Arial, Helvetica, sans-serif" font-size="11">MCP Tools</text>

  <rect x="290" y="268" width="12" height="12" rx="2" fill="#484f58"/>
  <text x="308" y="279" fill="#8b949e" font-family="Arial, Helvetica, sans-serif" font-size="11">Competitor Tools</text>

  <rect x="420" y="268" width="12" height="12" rx="2" fill="#30363d"/>
  <text x="438" y="279" fill="#8b949e" font-family="Arial, Helvetica, sans-serif" font-size="11">No Tool Support</text>
</svg>