  <text x="747" y="371" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#7a7a8a" text-anchor="middle">~4</text>
  <text x="747" y="420" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="#7a7a8a" text-anchor="middle">Other MCPs</text>
  <text x="747" y="436" font-family="Inter, Arial, sans-serif" font-size="10" fill="#555555" text-anchor="middle">Store/retrieve only</text>

  <!-- BAR 7: GitHub Copilot - 0 MCP tools -->
  <rect x="820" y="392" width="95" height="3" rx="2" ry="2" fill="url(#cloneGradient)"/>
  <text x="867" y="380" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#ff6b6b" text-anchor="middle">0</text>
  <text x="867" y="420" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="#ff6b6b" text-anchor="middle">Copilot</text>
