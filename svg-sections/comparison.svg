  <text x="987" y="380" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#ff6b6b" text-anchor="middle">0</text>
  <text x="987" y="420" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#ff6b6b" text-anchor="middle">superagenticai/</text>
  <text x="987" y="434" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#ff6b6b" text-anchor="middle">specmem</text>
  <text x="987" y="450" font-family="Inter, Arial, sans-serif" font-size="9" fill="#aa5555" text-anchor="middle">Cargo cult clone</text>

  <!-- Comparison Notes Section -->
  <rect x="60" y="470" width="1080" height="130" rx="12" ry="12" fill="rgba(0,191,255,0.05)" stroke="rgba(0,191,255,0.2)" stroke-width="1"/>

  <text x="80" y="495" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#00bfff">Why SpecMem Wins:</text>

  <text x="80" y="520" font-family="Inter, Arial, sans-serif" font-size="12" fill="#b0b0b0">
    <tspan font-weight="600" fill="#f5f5f5">Cursor/Windsurf:</tspan> Code editing tools, no persistent memory. Your context resets every session.
  </text>
  <text x="80" y="540" font-family="Inter, Arial, sans-serif" font-size="12" fill="#b0b0b0">
    <tspan font-weight="600" fill="#f5f5f5">Continue.dev:</tspan> Context management but lacks semantic search, team coordination, and code tracing.
  </text>
  <text x="80" y="560" font-family="Inter, Arial, sans-serif" font-size="12" fill="#b0b0b0">
    <tspan font-weight="600" fill="#f5f5f5">mem0ai/mem0:</tspan> Basic store/retrieve. No semantic search, no team comms, no file watching, no session extraction.
  </text>
  <text x="80" y="580" font-family="Inter, Arial, sans-serif" font-size="12" fill="#b0b0b0">
    <tspan font-weight="600" fill="#f5f5f5">GitHub Copilot:</tspan> Completions only. No MCP support, no memory persistence, limited to current file context.
  </text>

  <!-- Warning Box for Clone -->
  <rect x="60" y="615" width="1080" height="90" rx="12" ry="12" fill="rgba(255,107,107,0.08)" stroke="rgba(255,107,107,0.3)" stroke-width="1"/>

  <!-- Warning icon (triangle) -->
  <path d="M85 655 L95 638 L105 655 Z" fill="none" stroke="#ff6b6b" stroke-width="2"/>
  <text x="95" y="652" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="700" fill="#ff6b6b" text-anchor="middle">!</text>

  <!-- Warning text -->
