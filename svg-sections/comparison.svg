<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 850" width="1200" height="850">
  <defs>
    <!-- Cyan-Purple Gradient for SpecMem -->
    <linearGradient id="specmemGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00bfff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <!-- Glassmorphism Background -->
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:0.98" />
    </linearGradient>

    <!-- Glow filter for SpecMem bar -->
    <filter id="specmemGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle shadow for cards -->
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#00bfff" flood-opacity="0.15"/>
    </filter>

    <!-- Gray gradient for competitors -->
    <linearGradient id="grayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a4a5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a3a4c;stop-opacity:1" />
    </linearGradient>

    <!-- Lighter gray for basic tools -->
    <linearGradient id="lightGrayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5a5a6c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a5c;stop-opacity:1" />
    </linearGradient>

    <!-- Red-ish gradient for clone/no implementation -->
    <linearGradient id="cloneGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5c3a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c3232;stop-opacity:1" />
    </linearGradient>

    <!-- Orange gradient for limited tools -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b5a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a4a30;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Dark Background -->
  <rect width="1200" height="850" fill="#0a0a0f"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#00bfff" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#00bfff" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#00bfff" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#00bfff" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#00bfff" stroke-width="1"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#00bfff" stroke-width="1"/>
    <line x1="0" y1="700" x2="1200" y2="700" stroke="#00bfff" stroke-width="1"/>
  </g>

  <!-- Main Card with glassmorphism effect -->
  <rect x="30" y="25" width="1140" height="800" rx="24" ry="24" fill="url(#cardBg)" filter="url(#cardShadow)"/>
  <rect x="30" y="25" width="1140" height="800" rx="24" ry="24" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

  <!-- Title Section -->
  <text x="600" y="70" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="800" fill="#f5f5f5" text-anchor="middle">
    MCP Tool Count: SpecMem vs The Competition
  </text>
  <text x="600" y="98" font-family="Inter, Arial, sans-serif" font-size="14" fill="#888888" text-anchor="middle">
    Real tools. Real capabilities. The numbers speak for themselves.
  </text>

  <!-- Chart Area -->
  <!-- Y-Axis Labels -->
  <text x="70" y="160" font-family="Inter, Arial, sans-serif" font-size="11" fill="#666666" text-anchor="end">80</text>
  <text x="70" y="220" font-family="Inter, Arial, sans-serif" font-size="11" fill="#666666" text-anchor="end">60</text>
  <text x="70" y="280" font-family="Inter, Arial, sans-serif" font-size="11" fill="#666666" text-anchor="end">40</text>
  <text x="70" y="340" font-family="Inter, Arial, sans-serif" font-size="11" fill="#666666" text-anchor="end">20</text>
  <text x="70" y="400" font-family="Inter, Arial, sans-serif" font-size="11" fill="#666666" text-anchor="end">0</text>

  <!-- Horizontal Grid Lines -->
  <line x1="85" y1="155" x2="1130" y2="155" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <line x1="85" y1="215" x2="1130" y2="215" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <line x1="85" y1="275" x2="1130" y2="275" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <line x1="85" y1="335" x2="1130" y2="335" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <line x1="85" y1="395" x2="1130" y2="395" stroke="rgba(255,255,255,0.08)" stroke-width="2"/>

  <!-- BAR 1: SpecMem - 74 tools (DOMINANT) - height = 74/80 * 240 = 222 -->
  <rect x="100" y="173" width="95" height="222" rx="6" ry="6" fill="url(#specmemGradient)" filter="url(#specmemGlow)"/>
  <rect x="100" y="173" width="47" height="222" rx="6" ry="6" fill="rgba(255,255,255,0.1)"/>
  <text x="147" y="158" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="800" fill="#00bfff" text-anchor="middle">74</text>
  <text x="147" y="420" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="700" fill="#f5f5f5" text-anchor="middle">SpecMem</text>
  <text x="147" y="436" font-family="Inter, Arial, sans-serif" font-size="10" fill="#00bfff" text-anchor="middle">Full Implementation</text>

  <!-- BAR 2: Cursor - ~15 tools - height = 15/80 * 240 = 45 -->
  <rect x="220" y="350" width="95" height="45" rx="6" ry="6" fill="url(#grayGradient)"/>
  <text x="267" y="338" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#9ca3af" text-anchor="middle">~15</text>
  <text x="267" y="420" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="#9ca3af" text-anchor="middle">Cursor</text>
  <text x="267" y="436" font-family="Inter, Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">$20/mo, code-focused</text>

  <!-- BAR 3: Continue.dev - ~12 tools - height = 12/80 * 240 = 36 -->
  <rect x="340" y="359" width="95" height="36" rx="6" ry="6" fill="url(#grayGradient)"/>
  <text x="387" y="347" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#9ca3af" text-anchor="middle">~12</text>
  <text x="387" y="420" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="#9ca3af" text-anchor="middle">Continue.dev</text>
  <text x="387" y="436" font-family="Inter, Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">Context only</text>

  <!-- BAR 4: Windsurf - ~10 tools - height = 10/80 * 240 = 30 -->
  <rect x="460" y="365" width="95" height="30" rx="6" ry="6" fill="url(#grayGradient)"/>
  <text x="507" y="353" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#9ca3af" text-anchor="middle">~10</text>
  <text x="507" y="420" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="#9ca3af" text-anchor="middle">Windsurf</text>
  <text x="507" y="436" font-family="Inter, Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">Limited tools</text>

  <!-- BAR 5: mem0ai/mem0 - ~6 tools - height = 6/80 * 240 = 18 -->
  <rect x="580" y="377" width="95" height="18" rx="6" ry="6" fill="url(#orangeGradient)"/>
  <text x="627" y="365" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#d4a574" text-anchor="middle">~6</text>
  <text x="627" y="420" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="#d4a574" text-anchor="middle">mem0ai</text>
