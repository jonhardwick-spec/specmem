  <text x="170" y="175" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="800" fill="#f5f5f5" text-anchor="middle">4.9x more tools</text>
  <text x="170" y="192" font-family="Inter, Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">vs nearest competitor (Cursor)</text>

