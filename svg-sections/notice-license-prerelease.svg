<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <!-- Gradient for the text -->
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>

    <!-- Glow effect for text -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="800" height="200" fill="#0d1117"/>

  <!-- Double-line border - outer -->
  <rect x="4" y="4" width="792" height="192" fill="none" stroke="#f59e0b" stroke-width="2" rx="4"/>

  <!-- Double-line border - inner -->
  <rect x="10" y="10" width="780" height="180" fill="none" stroke="#fbbf24" stroke-width="1" rx="2"/>

  <!-- Corner accents -->
  <path d="M4 20 L4 4 L20 4" fill="none" stroke="#fbbf24" stroke-width="3"/>
  <path d="M780 4 L796 4 L796 20" fill="none" stroke="#fbbf24" stroke-width="3"/>
  <path d="M796 180 L796 196 L780 196" fill="none" stroke="#fbbf24" stroke-width="3"/>
  <path d="M20 196 L4 196 L4 180" fill="none" stroke="#fbbf24" stroke-width="3"/>

  <!-- LICENSE text -->
  <text x="400" y="65" font-family="'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="48" font-weight="800" text-anchor="middle"
        fill="url(#warningGradient)" filter="url(#shadow)"
        letter-spacing="8">LICENSE</text>

  <!-- NOT GRANT text -->
  <text x="400" y="120" font-family="'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="48" font-weight="800" text-anchor="middle"
        fill="url(#warningGradient)" filter="url(#shadow)"
        letter-spacing="6">NOT GRANT</text>

  <!-- Divider line -->
  <line x1="100" y1="138" x2="700" y2="138" stroke="#f59e0b" stroke-width="1" stroke-opacity="0.5"/>

  <!-- Pre-release notice -->
  <text x="400" y="160" font-family="'SF Mono', 'Consolas', 'Monaco', monospace"
        font-size="11" text-anchor="middle" fill="#fbbf24" letter-spacing="1">
    PRE-RELEASE: No license granted until official announcement at:
  </text>

  <!-- URL -->
  <text x="400" y="178" font-family="'SF Mono', 'Consolas', 'Monaco', monospace"
        font-size="12" font-weight="600" text-anchor="middle" fill="#f59e0b" letter-spacing="0.5">
    https://justcalljon.pro/specmem
  </text>

  <!-- Warning icon left -->
  <g transform="translate(50, 75)">
    <polygon points="15,0 30,26 0,26" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <text x="15" y="21" font-family="sans-serif" font-size="16" font-weight="bold"
          text-anchor="middle" fill="#f59e0b">!</text>
  </g>

  <!-- Warning icon right -->
  <g transform="translate(720, 75)">
    <polygon points="15,0 30,26 0,26" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <text x="15" y="21" font-family="sans-serif" font-size="16" font-weight="bold"
          text-anchor="middle" fill="#f59e0b">!</text>
  </g>
</svg>
