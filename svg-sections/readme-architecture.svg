<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" width="800" height="520">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c2128;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#21262d;stop-opacity:0.85"/>
    </linearGradient>
    <linearGradient id="cyanPurple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00bfff"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00bfff"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#00bfff"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feFlood flood-color="#00bfff" flood-opacity="0.3"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="800" height="520" rx="16" ry="16" fill="url(#bgGrad)"/>
  <rect width="800" height="520" rx="16" ry="16" fill="none" stroke="url(#cyanPurple)" stroke-width="1" stroke-opacity="0.2"/>

  <text x="400" y="36" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="url(#titleGrad)">Architecture</text>

  <!-- CLAUDE (top) -->
  <rect x="250" y="55" width="300" height="50" rx="10" fill="url(#cardGrad)" stroke="#00bfff" stroke-width="1.5" filter="url(#glow)"/>
  <text x="400" y="76" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#e6edf3">CLAUDE CODE</text>
  <text x="400" y="94" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6e7681">MCP Client</text>

  <!-- Connection line -->
  <line x1="400" y1="105" x2="400" y2="135" stroke="#00bfff" stroke-width="2" stroke-dasharray="4,3" opacity="0.5"/>
  <text x="415" y="125" font-family="system-ui, sans-serif" font-size="9" fill="#6e7681">MCP Protocol</text>

  <!-- MCP SERVER (middle) -->
  <rect x="60" y="135" width="680" height="140" rx="12" fill="url(#cardGrad)" stroke="#a855f7" stroke-width="1.5"/>
  <text x="400" y="158" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#a855f7">SPECMEM MCP SERVER</text>
  <text x="400" y="172" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6e7681">74+ tools, 20+ hooks, hot reload</text>

  <!-- Tool cards inside server -->
  <rect x="80" y="185" width="190" height="75" rx="8" fill="#1a1f26" stroke="#30363d" stroke-width="1"/>
  <text x="175" y="205" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#00bfff">Memory Tools</text>
  <text font-family="'SF Mono', monospace" font-size="9" fill="#6e7681">
    <tspan x="92" y="222">find_memory</tspan>
    <tspan x="92" dy="12">save_memory</tspan>
    <tspan x="92" dy="12">drill_down</tspan>
  </text>

  <rect x="305" y="185" width="190" height="75" rx="8" fill="#1a1f26" stroke="#30363d" stroke-width="1"/>
  <text x="400" y="205" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#a855f7">Code Tools</text>
  <text font-family="'SF Mono', monospace" font-size="9" fill="#6e7681">
    <tspan x="317" y="222">find_code_pointers</tspan>
    <tspan x="317" dy="12">check_sync</tspan>
    <tspan x="317" dy="12">force_resync</tspan>
  </text>

  <rect x="530" y="185" width="190" height="75" rx="8" fill="#1a1f26" stroke="#30363d" stroke-width="1"/>
  <text x="625" y="205" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#22c55e">Team Tools</text>
  <text font-family="'SF Mono', monospace" font-size="9" fill="#6e7681">
    <tspan x="542" y="222">send_team_message</tspan>
    <tspan x="542" dy="12">claim_task</tspan>
    <tspan x="542" dy="12">deploy_team_member</tspan>
  </text>

  <!-- Connection lines down -->
  <line x1="200" y1="275" x2="200" y2="320" stroke="#00bfff" stroke-width="2" stroke-dasharray="4,3" opacity="0.4"/>
  <line x1="400" y1="275" x2="400" y2="320" stroke="#a855f7" stroke-width="2" stroke-dasharray="4,3" opacity="0.4"/>
  <line x1="600" y1="275" x2="600" y2="320" stroke="#22c55e" stroke-width="2" stroke-dasharray="4,3" opacity="0.4"/>

  <!-- Bottom services -->

  <!-- Embedding Service -->
  <rect x="60" y="320" width="210" height="80" rx="10" fill="url(#cardGrad)" stroke="#00bfff" stroke-width="1"/>
  <text x="165" y="345" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#00bfff">Frankenstein Embeddings</text>
  <text font-family="system-ui, sans-serif" font-size="10" fill="#6e7681">
    <tspan x="78" y="362">Local Docker container</tspan>
    <tspan x="78" dy="13">Zero API costs, works offline</tspan>
    <tspan x="78" dy="13">Your code never leaves</tspan>
  </text>

  <!-- PostgreSQL -->
  <rect x="295" y="320" width="210" height="80" rx="10" fill="url(#cardGrad)" stroke="#a855f7" stroke-width="1"/>
  <text x="400" y="345" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#a855f7">PostgreSQL + pgvector</text>
  <text font-family="system-ui, sans-serif" font-size="10" fill="#6e7681">
    <tspan x="313" y="362">100k+ memories with vectors</tspan>
    <tspan x="313" dy="13">Per-project schema isolation</tspan>
    <tspan x="313" dy="13">Full-text + semantic search</tspan>
  </text>

  <!-- Coordination -->
  <rect x="530" y="320" width="210" height="80" rx="10" fill="url(#cardGrad)" stroke="#22c55e" stroke-width="1"/>
  <text x="635" y="345" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22c55e">Coordination Server</text>
  <text font-family="system-ui, sans-serif" font-size="10" fill="#6e7681">
    <tspan x="548" y="362">Team messaging (6 channels)</tspan>
    <tspan x="548" dy="13">Task claiming, help requests</tspan>
    <tspan x="548" dy="13">Port 8596 + Dashboard 8585</tspan>
  </text>

  <!-- File watcher bar -->
  <rect x="60" y="420" width="680" height="40" rx="8" fill="url(#cardGrad)" stroke="#f59e0b" stroke-width="1"/>
  <text x="400" y="445" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fbbf24">File Watcher (chokidar) + Session Extractor + Token Compressor (60% reduction)</text>

  <!-- Bottom label -->
  <text x="400" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#484f58">Everything runs locally. Nothing phones home. All services auto-start with specmem init.</text>
</svg>