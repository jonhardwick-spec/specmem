    <rect x="100" y="115" width="880" height="55" rx="6" fill="rgba(0,0,0,0.3)" stroke="rgba(239,68,68,0.3)" stroke-width="1"/>
    <text x="120" y="140" font-family="Georgia, serif" font-size="36" fill="#dc2626" opacity="0.6">"</text>
    <text x="155" y="145" font-family="Georgia, serif" font-size="14" fill="#a3a3a3" font-style="italic">We will not use any new chats and coding sessions you have with Claude for future model training.</text>
    <text x="965" y="160" font-family="Georgia, serif" font-size="36" fill="#dc2626" opacity="0.6">"</text>
    <text x="870" y="163" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#737373">- Anthropic Consumer Terms</text>

    <!-- Damages -->
    <text x="540" y="188" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#fca5a5" text-anchor="middle" font-weight="600">$1,000,000+ statutory damages per model trained in violation</text>
