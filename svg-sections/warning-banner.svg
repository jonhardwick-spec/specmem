    <line x1="0" y1="600" x2="1200" y2="600" stroke="#dc2626" stroke-width="1"/>
    <line x1="0" y1="700" x2="1200" y2="700" stroke="#dc2626" stroke-width="1"/>
    <line x1="0" y1="800" x2="1200" y2="800" stroke="#dc2626" stroke-width="1"/>
    <line x1="0" y1="900" x2="1200" y2="900" stroke="#dc2626" stroke-width="1"/>
