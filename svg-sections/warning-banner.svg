    <rect x="740" y="35" width="340" height="90" rx="6" fill="rgba(255,255,255,0.03)" stroke="#525252" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="910" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#737373" text-anchor="middle">Settings Screenshot</text>
    <text x="910" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#525252" text-anchor="middle">/legal/help-improve-claude-disabled.png</text>
