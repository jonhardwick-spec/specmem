    <rect x="0" y="35" width="350" height="90" rx="6" fill="rgba(255,255,255,0.03)" stroke="#525252" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="175" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#737373" text-anchor="middle">Consumer Terms Screenshot</text>
    <text x="175" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#525252" text-anchor="middle">/legal/anthropic-tos-screenshot-2026-01-30.png</text>

    <!-- Screenshot placeholder 2 -->
