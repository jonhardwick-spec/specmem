    <text x="540" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#fca5a5" text-anchor="middle" font-weight="600">is a violation of our intellectual property rights.</text>
  </g>

  <!-- ====================== WHAT WE EXPECT / CONSEQUENCES ====================== -->
