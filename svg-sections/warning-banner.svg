    <!-- What We Expect box -->
    <rect x="0" y="0" width="520" height="180" rx="8" fill="url(#cardGrad)" stroke="#00bfff" stroke-width="1" stroke-opacity="0.5"/>

    <text x="20" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#00bfff" font-weight="700">WHAT WE EXPECT</text>

    <g transform="translate(20, 50)">
      <circle cx="6" cy="6" r="4" fill="#22c55e"/>
      <text x="20" y="10" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#d4d4d4">Honor the "Help Improve Claude" opt-out setting</text>

      <circle cx="6" cy="30" r="4" fill="#22c55e"/>
      <text x="20" y="34" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#d4d4d4">Do not use our code, conversations, or sessions</text>

      <circle cx="6" cy="54" r="4" fill="#22c55e"/>
      <text x="20" y="58" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#d4d4d4">Apply the 30-day deletion policy as stated</text>

      <circle cx="6" cy="78" r="4" fill="#22c55e"/>
      <text x="20" y="82" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#d4d4d4">Respect Anthropic's own published Terms</text>

