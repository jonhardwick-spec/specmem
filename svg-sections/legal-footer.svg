<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="100%" height="auto">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </linearGradient>

    <!-- Warning/Amber Gradient for ToS Section -->
    <linearGradient id="warningGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>

    <!-- Amber Border Gradient -->
    <linearGradient id="amberBorderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </linearGradient>

    <!-- Card Gradient -->
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f19;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#0a0a12;stop-opacity:0.95" />
    </linearGradient>

    <!-- Cyan Purple Gradient -->
    <linearGradient id="cyanPurpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bfff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <!-- Footer Gradient -->
    <linearGradient id="footerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="warningGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.02">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#f59e0b" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#f59e0b" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#f59e0b" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#f59e0b" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#f59e0b" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="600" stroke="#f59e0b" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="600" stroke="#f59e0b" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="600" stroke="#f59e0b" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="#f59e0b" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="600" stroke="#f59e0b" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="#f59e0b" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="600" stroke="#f59e0b" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="600" stroke="#f59e0b" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="600" stroke="#f59e0b" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="600" stroke="#f59e0b" stroke-width="1"/>
    <line x1="1100" y1="0" x2="1100" y2="600" stroke="#f59e0b" stroke-width="1"/>
  </g>

  <!-- ====================== SECTION DIVIDER ====================== -->
  <line x1="100" y1="20" x2="1100" y2="20" stroke="url(#amberBorderGrad)" stroke-width="2" opacity="0.5"/>

  <!-- ====================== ANTHROPIC ToS COMPLIANCE NOTICE ====================== -->
  <g transform="translate(60, 40)">
    <!-- Main Warning Container -->
    <rect width="1080" height="240" rx="16" fill="url(#cardGrad)" stroke="#f59e0b" stroke-width="2"/>

    <!-- Warning Header Bar -->
    <rect x="0" y="0" width="1080" height="50" rx="16" fill="rgba(245,158,11,0.15)"/>
    <rect x="0" y="35" width="1080" height="15" fill="rgba(245,158,11,0.15)"/>

    <!-- Warning Icon -->
    <g transform="translate(30, 12)">
      <polygon points="15,2 28,26 2,26" fill="none" stroke="#f59e0b" stroke-width="2.5" filter="url(#warningGlow)"/>
      <text x="15" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#f59e0b" text-anchor="middle" font-weight="900">!</text>
    </g>

    <!-- Warning Title -->
    <text x="70" y="33" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#f59e0b" font-weight="700" filter="url(#warningGlow)">ANTHROPIC TERMS OF SERVICE COMPLIANCE</text>

    <!-- Privacy Shield Badge -->
    <g transform="translate(920, 10)">
      <rect x="0" y="0" width="140" height="30" rx="15" fill="rgba(245,158,11,0.2)" stroke="#f59e0b" stroke-width="1"/>
      <text x="70" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#fbbf24" text-anchor="middle" font-weight="600">PRIVACY PROTECTED</text>
    </g>

    <!-- Quote Box -->
    <g transform="translate(30, 65)">
      <rect x="0" y="0" width="1020" height="80" rx="8" fill="rgba(0,0,0,0.4)" stroke="rgba(245,158,11,0.3)" stroke-width="1"/>

      <!-- Quote Mark Left -->
      <text x="20" y="35" font-family="Georgia, serif" font-size="48" fill="rgba(245,158,11,0.4)">"</text>

      <!-- Quote Text -->
      <text x="60" y="35" font-family="Georgia, serif" font-size="14" fill="#fef3c7" font-style="italic">If you decide to turn off the model training setting, we will not use any new</text>
      <text x="60" y="55" font-family="Georgia, serif" font-size="14" fill="#fef3c7" font-style="italic">chats and coding sessions you have with Claude for future model training.</text>

      <!-- Quote Mark Right -->
      <text x="980" y="70" font-family="Georgia, serif" font-size="48" fill="rgba(245,158,11,0.4)">"</text>
    </g>

    <!-- Source Attribution -->
    <g transform="translate(30, 155)">
      <text x="0" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#888">Source:</text>
      <text x="55" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#00bfff" text-decoration="underline">Anthropic Consumer Terms Update (2025)</text>
      <text x="320" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#666">| https://www.anthropic.com/news/updates-to-our-consumer-terms</text>
    </g>

    <!-- Status Indicator -->
    <g transform="translate(30, 185)">
      <rect x="0" y="0" width="300" height="40" rx="8" fill="rgba(239,68,68,0.15)" stroke="#ef4444" stroke-width="1"/>

      <!-- Red indicator dot -->
      <circle cx="25" cy="20" r="8" fill="#ef4444" filter="url(#glow)"/>
      <circle cx="25" cy="20" r="4" fill="#fca5a5"/>

      <text x="45" y="17" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#fca5a5" font-weight="600">THIS PROJECT'S STATUS:</text>
      <text x="45" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#ef4444" font-weight="700">"Help improve Claude" = FALSE</text>
    </g>

    <!-- Consequence Text -->
    <g transform="translate(360, 185)">
      <rect x="0" y="0" width="690" height="40" rx="8" fill="rgba(34,197,94,0.1)" stroke="rgba(34,197,94,0.3)" stroke-width="1"/>
      <text x="20" y="17" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#86efac">RESULT:</text>
      <text x="20" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#4ade80">This codebase is NOT authorized for AI model training per Anthropic's own stated policy.</text>
    </g>
  </g>

  <!-- ====================== LICENSE NOTICE ====================== -->
  <g transform="translate(60, 300)">
    <!-- License Container -->
    <rect width="520" height="180" rx="16" fill="url(#cardGrad)" stroke="rgba(168,85,247,0.4)" stroke-width="1"/>

    <!-- License Header -->
    <rect x="0" y="0" width="520" height="45" rx="16" fill="rgba(168,85,247,0.1)"/>
    <rect x="0" y="30" width="520" height="15" fill="rgba(168,85,247,0.1)"/>

    <!-- Scale Icon -->
    <g transform="translate(25, 12)">
      <rect x="8" y="0" width="2" height="20" fill="#a855f7"/>
      <rect x="0" y="0" width="18" height="3" rx="1" fill="#a855f7"/>
      <circle cx="3" cy="18" r="5" fill="none" stroke="#a855f7" stroke-width="1.5"/>
      <circle cx="15" cy="18" r="5" fill="none" stroke="#a855f7" stroke-width="1.5"/>
    </g>

    <text x="55" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#a855f7" font-weight="700">LICENSE NOTICE</text>

    <!-- Copyright -->
    <text x="30" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#d0d0d0" font-weight="600">Copyright (c) 2024-2026 Hardwick Software Services</text>
    <text x="30" y="88" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#888">Jon Hardwick. All Rights Reserved.</text>

    <!-- Pre-Release Badge -->
    <g transform="translate(30, 105)">
      <rect x="0" y="0" width="120" height="24" rx="4" fill="rgba(239,68,68,0.2)" stroke="#ef4444" stroke-width="1"/>
      <text x="60" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#ef4444" text-anchor="middle" font-weight="700">PRE-RELEASE</text>
    </g>

    <!-- License Status -->
    <text x="30" y="155" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#888">NO LICENSE GRANTED until official announcement at:</text>
    <text x="30" y="172" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#00bfff" font-weight="600">justcalljon.pro/specmem</text>
  </g>

  <!-- ====================== FULL LICENSE LINK ====================== -->
  <g transform="translate(600, 300)">
    <!-- Link Container -->
    <rect width="540" height="180" rx="16" fill="url(#cardGrad)" stroke="rgba(0,191,255,0.3)" stroke-width="1"/>

    <!-- Header -->
    <rect x="0" y="0" width="540" height="45" rx="16" fill="rgba(0,191,255,0.08)"/>
    <rect x="0" y="30" width="540" height="15" fill="rgba(0,191,255,0.08)"/>

    <!-- Document Icon -->
    <g transform="translate(25, 10)">
      <rect x="0" y="0" width="16" height="22" rx="2" fill="none" stroke="#00bfff" stroke-width="1.5"/>
      <line x1="4" y1="7" x2="12" y2="7" stroke="#00bfff" stroke-width="1"/>
      <line x1="4" y1="11" x2="12" y2="11" stroke="#00bfff" stroke-width="1"/>
      <line x1="4" y1="15" x2="10" y2="15" stroke="#00bfff" stroke-width="1"/>
    </g>

    <text x="55" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#00bfff" font-weight="700">FULL LICENSE AGREEMENT</text>

    <!-- License File Reference -->
    <text x="30" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#888">The complete SpecMem Software License Agreement is available at:</text>

    <g transform="translate(30, 85)">
      <rect x="0" y="0" width="480" height="35" rx="6" fill="rgba(0,0,0,0.4)" stroke="rgba(0,191,255,0.2)" stroke-width="1"/>
      <text x="20" y="23" font-family="monospace" font-size="13" fill="#00bfff">LICENSE.md</text>
      <text x="130" y="23" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#666">in the repository root</text>
    </g>

    <!-- Key Points -->
    <text x="30" y="145" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#888">Key provisions include:</text>
    <text x="30" y="162" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#666">- Section 9: AI/ML Training Prohibition ($1M+ statutory damages)</text>
    <text x="30" y="176" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#666">- Pre-release restrictions until official announcement</text>
  </g>

  <!-- ====================== FOOTER ====================== -->

  <!-- Footer Divider -->
  <line x1="100" y1="500" x2="1100" y2="500" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

  <!-- Version Badge -->
  <g transform="translate(100, 520)">
    <rect x="0" y="0" width="80" height="28" rx="14" fill="rgba(168,85,247,0.2)" stroke="#a855f7" stroke-width="1"/>
    <text x="40" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#a855f7" text-anchor="middle" font-weight="700">v3.4.0</text>
  </g>

  <!-- Independently Developed Badge -->
  <g transform="translate(200, 520)">
    <rect x="0" y="0" width="180" height="28" rx="14" fill="rgba(0,191,255,0.15)" stroke="rgba(0,191,255,0.4)" stroke-width="1"/>
    <text x="90" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#00bfff" text-anchor="middle" font-weight="600">Independently Developed</text>
  </g>

  <!-- Center Text -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#666" text-anchor="middle">Hardwick Software Services | https://justcalljon.pro</text>

  <!-- GitHub Pages Link -->
  <g transform="translate(850, 520)">
    <rect x="0" y="0" width="250" height="28" rx="14" fill="url(#cyanPurpleGrad)" filter="url(#glow)"/>
    <text x="125" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="600">Full Interactive Site (GitHub Pages)</text>
  </g>

  <!-- Bottom Copyright -->
  <text x="600" y="575" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#444" text-anchor="middle">2024-2026 Hardwick Software Services. All Rights Reserved.</text>

  <!-- Final Warning Line -->
  <rect x="100" y="590" width="1000" height="3" rx="1.5" fill="url(#amberBorderGrad)" opacity="0.6"/>
</svg>
