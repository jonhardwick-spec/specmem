<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <!-- Dark glassmorphic background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>

    <!-- Card gradient -->
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c2128;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#21262d;stop-opacity:0.85"/>
    </linearGradient>

    <!-- Cyan accent gradient -->
    <linearGradient id="cyanAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00bfff"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>

    <!-- Purple accent gradient -->
    <linearGradient id="purpleAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>

    <!-- Cyan-purple mixed gradient for icons -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bfff"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern overlay -->
  <g opacity="0.03">
    <line x1="0" y1="200" x2="800" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="266" y1="0" x2="266" y2="400" stroke="#fff" stroke-width="1"/>
    <line x1="533" y1="0" x2="533" y2="400" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Row 1 -->

  <!-- Card 1: Semantic Search -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="240" height="170" rx="12" fill="url(#cardGrad)" stroke="#30363d" stroke-width="1"/>
    <rect x="0" y="0" width="240" height="3" rx="1.5" fill="url(#cyanAccent)"/>

    <!-- Magnifying glass icon -->
    <g transform="translate(20, 25)">
      <circle cx="18" cy="18" r="14" fill="none" stroke="#00bfff" stroke-width="2.5"/>
      <line x1="28" y1="28" x2="38" y2="38" stroke="#00bfff" stroke-width="2.5" stroke-linecap="round"/>
      <circle cx="18" cy="18" r="6" fill="none" stroke="#a855f7" stroke-width="1.5" opacity="0.6"/>
    </g>

    <text x="70" y="45" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" fill="#e6edf3">Semantic Search</text>

    <text x="20" y="85" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#8b949e">
      <tspan x="20" dy="0">pgvector embeddings for</tspan>
      <tspan x="20" dy="16">meaning-based code search.</tspan>
      <tspan x="20" dy="16">Find what you need, not</tspan>
      <tspan x="20" dy="16">what you typed.</tspan>
    </text>
  </g>

  <!-- Card 2: Per-Project Isolation -->
  <g transform="translate(280, 20)">
    <rect x="0" y="0" width="240" height="170" rx="12" fill="url(#cardGrad)" stroke="#30363d" stroke-width="1"/>
    <rect x="0" y="0" width="240" height="3" rx="1.5" fill="url(#purpleAccent)"/>

    <!-- Database/shield icon -->
    <g transform="translate(20, 25)">
      <rect x="8" y="5" width="24" height="30" rx="3" fill="none" stroke="#a855f7" stroke-width="2"/>
      <line x1="8" y1="15" x2="32" y2="15" stroke="#a855f7" stroke-width="2"/>
      <line x1="8" y1="25" x2="32" y2="25" stroke="#a855f7" stroke-width="2"/>
      <circle cx="20" cy="10" r="2" fill="#00bfff"/>
      <circle cx="20" cy="20" r="2" fill="#00bfff"/>
      <circle cx="20" cy="30" r="2" fill="#00bfff"/>
    </g>

    <text x="70" y="45" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" fill="#e6edf3">Per-Project Isolation</text>

    <text x="20" y="85" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#8b949e">
      <tspan x="20" dy="0">Separate PostgreSQL schemas</tspan>
      <tspan x="20" dy="16">per project. Your data stays</tspan>
      <tspan x="20" dy="16">isolated and secure between</tspan>
      <tspan x="20" dy="16">different codebases.</tspan>
    </text>
  </g>

  <!-- Card 3: 74 MCP Tools -->
  <g transform="translate(540, 20)">
    <rect x="0" y="0" width="240" height="170" rx="12" fill="url(#cardGrad)" stroke="#30363d" stroke-width="1"/>
    <rect x="0" y="0" width="240" height="3" rx="1.5" fill="url(#cyanAccent)"/>

    <!-- Tools/wrench icon -->
    <g transform="translate(20, 25)">
      <rect x="5" y="15" width="30" height="8" rx="2" fill="none" stroke="#00bfff" stroke-width="2" transform="rotate(-45, 20, 19)"/>
      <circle cx="12" cy="12" r="6" fill="none" stroke="#a855f7" stroke-width="2"/>
      <rect x="28" y="28" width="10" height="10" rx="2" fill="none" stroke="#00bfff" stroke-width="2"/>
    </g>

    <text x="70" y="45" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" fill="#e6edf3">74 MCP Tools</text>

    <text x="20" y="85" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#8b949e">
      <tspan x="20" dy="0">Memory, search, team comms,</tspan>
      <tspan x="20" dy="16">codebase indexing, and more.</tspan>
      <tspan x="20" dy="16">Complete toolkit for AI-</tspan>
      <tspan x="20" dy="16">powered development.</tspan>
    </text>
  </g>

  <!-- Row 2 -->

  <!-- Card 4: Multi-Agent Coordination -->
  <g transform="translate(20, 210)">
    <rect x="0" y="0" width="240" height="170" rx="12" fill="url(#cardGrad)" stroke="#30363d" stroke-width="1"/>
    <rect x="0" y="0" width="240" height="3" rx="1.5" fill="url(#purpleAccent)"/>

    <!-- Connected nodes icon -->
    <g transform="translate(20, 25)">
      <circle cx="10" cy="10" r="6" fill="none" stroke="#a855f7" stroke-width="2"/>
      <circle cx="30" cy="10" r="6" fill="none" stroke="#00bfff" stroke-width="2"/>
      <circle cx="20" cy="28" r="6" fill="none" stroke="#a855f7" stroke-width="2"/>
      <line x1="14" y1="14" x2="16" y2="24" stroke="#30363d" stroke-width="1.5"/>
      <line x1="26" y1="14" x2="24" y2="24" stroke="#30363d" stroke-width="1.5"/>
      <line x1="16" y1="10" x2="24" y2="10" stroke="#30363d" stroke-width="1.5"/>
    </g>

    <text x="70" y="45" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" fill="#e6edf3">Multi-Agent Teams</text>

    <text x="20" y="85" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#8b949e">
      <tspan x="20" dy="0">Spawn agents that communicate</tspan>
      <tspan x="20" dy="16">via MCP channels. Task claims,</tspan>
      <tspan x="20" dy="16">help requests, and real-time</tspan>
      <tspan x="20" dy="16">coordination built-in.</tspan>
    </text>
  </g>

  <!-- Card 5: Session History -->
  <g transform="translate(280, 210)">
    <rect x="0" y="0" width="240" height="170" rx="12" fill="url(#cardGrad)" stroke="#30363d" stroke-width="1"/>
    <rect x="0" y="0" width="240" height="3" rx="1.5" fill="url(#cyanAccent)"/>

    <!-- Chat/history icon -->
    <g transform="translate(20, 25)">
      <rect x="5" y="5" width="28" height="20" rx="4" fill="none" stroke="#00bfff" stroke-width="2"/>
      <polygon points="10,25 15,30 20,25" fill="none" stroke="#00bfff" stroke-width="2" stroke-linejoin="round"/>
      <line x1="10" y1="12" x2="28" y2="12" stroke="#a855f7" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="10" y1="18" x2="22" y2="18" stroke="#a855f7" stroke-width="1.5" stroke-linecap="round"/>
    </g>

    <text x="70" y="45" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" fill="#e6edf3">Session History</text>

    <text x="20" y="85" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#8b949e">
      <tspan x="20" dy="0">Auto-extract and index Claude</tspan>
      <tspan x="20" dy="16">conversations. Never lose</tspan>
      <tspan x="20" dy="16">context - recall past decisions</tspan>
      <tspan x="20" dy="16">and discussions instantly.</tspan>
    </text>
  </g>

  <!-- Card 6: Code Pointers -->
  <g transform="translate(540, 210)">
    <rect x="0" y="0" width="240" height="170" rx="12" fill="url(#cardGrad)" stroke="#30363d" stroke-width="1"/>
    <rect x="0" y="0" width="240" height="3" rx="1.5" fill="url(#purpleAccent)"/>

    <!-- Code/function icon -->
    <g transform="translate(20, 25)">
      <text x="5" y="22" font-family="monospace" font-size="20" font-weight="bold" fill="#a855f7">{}</text>
      <line x1="28" y1="8" x2="38" y2="18" stroke="#00bfff" stroke-width="2" stroke-linecap="round"/>
      <line x1="38" y1="18" x2="28" y2="28" stroke="#00bfff" stroke-width="2" stroke-linecap="round"/>
      <circle cx="38" cy="18" r="3" fill="#00bfff"/>
    </g>

    <text x="70" y="45" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" fill="#e6edf3">Code Pointers</text>

    <text x="20" y="85" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#8b949e">
      <tspan x="20" dy="0">Find functions with tracebacks.</tspan>
      <tspan x="20" dy="16">See who calls what, track</tspan>
      <tspan x="20" dy="16">dependencies, and navigate</tspan>
      <tspan x="20" dy="16">your codebase semantically.</tspan>
    </text>
  </g>

  <!-- Subtle glow effects -->
  <ellipse cx="400" cy="200" rx="300" ry="150" fill="url(#cyanAccent)" opacity="0.02"/>
  <ellipse cx="200" cy="300" rx="150" ry="100" fill="url(#purpleAccent)" opacity="0.015"/>
  <ellipse cx="600" cy="100" rx="150" ry="100" fill="url(#purpleAccent)" opacity="0.015"/>
</svg>