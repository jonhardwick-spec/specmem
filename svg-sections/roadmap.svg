<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 520" width="1200" height="520">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="roadmapBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </linearGradient>

    <!-- Cyan-Purple gradient for title -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bfff" />
      <stop offset="100%" style="stop-color:#a855f7" />
    </linearGradient>

    <!-- Card gradients -->
    <linearGradient id="card1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#0a0f12;stop-opacity:0.95" />
    </linearGradient>

    <linearGradient id="card2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#140f19;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#0f0a12;stop-opacity:0.95" />
    </linearGradient>

    <linearGradient id="card3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1914;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#0a120f;stop-opacity:0.95" />
    </linearGradient>

    <!-- Icon background gradients -->
    <linearGradient id="iconBg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bfff;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:0.15" />
    </linearGradient>

    <linearGradient id="iconBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.15" />
    </linearGradient>

    <linearGradient id="iconBg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.15" />
    </linearGradient>

    <!-- Card shadow filter -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000000" flood-opacity="0.5"/>
    </filter>

    <!-- Icon glow filters -->
    <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feFlood flood-color="#00bfff" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="purpleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feFlood flood-color="#a855f7" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="greenGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feFlood flood-color="#22c55e" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Badge gradient -->
    <linearGradient id="badgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bfff" />
      <stop offset="100%" style="stop-color:#a855f7" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="520" fill="url(#roadmapBg)"/>

  <!-- Section Title -->
  <text x="600" y="50" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="800" fill="url(#titleGradient)">Future Development</text>
  <text x="600" y="82" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="16" fill="#888888">What's coming next for SpecMem - expanding beyond Claude Code.</text>

  <!-- Card 1: Any Model Support -->
  <g filter="url(#cardShadow)" transform="translate(50, 115)">
    <rect x="0" y="0" width="350" height="360" rx="16" ry="16" fill="url(#card1Grad)" stroke="#00bfff" stroke-width="2" stroke-opacity="0.3"/>

    <!-- Coming Soon badge -->
    <g filter="url(#cyanGlow)">
      <rect x="100" y="-15" width="150" height="30" rx="15" ry="15" fill="#0a0f12" stroke="#00bfff" stroke-width="2"/>
      <text x="175" y="6" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="700" fill="#00bfff">IN DEVELOPMENT</text>
    </g>

    <!-- Icon container with brain/model icon -->
    <g transform="translate(145, 40)">
      <rect x="0" y="0" width="60" height="60" rx="12" ry="12" fill="url(#iconBg1)"/>
      <!-- Brain/Network icon -->
      <g transform="translate(30, 30)" filter="url(#cyanGlow)">
        <!-- Central brain -->
        <circle cx="0" cy="0" r="8" fill="none" stroke="#00bfff" stroke-width="2"/>
        <!-- Neural connections -->
        <circle cx="-14" cy="-10" r="4" fill="none" stroke="#00bfff" stroke-width="1.5"/>
        <circle cx="14" cy="-10" r="4" fill="none" stroke="#00bfff" stroke-width="1.5"/>
        <circle cx="-14" cy="10" r="4" fill="none" stroke="#00bfff" stroke-width="1.5"/>
        <circle cx="14" cy="10" r="4" fill="none" stroke="#00bfff" stroke-width="1.5"/>
        <!-- Connection lines -->
        <line x1="-6" y1="-5" x2="-11" y2="-8" stroke="#00bfff" stroke-width="1.5"/>
        <line x1="6" y1="-5" x2="11" y2="-8" stroke="#00bfff" stroke-width="1.5"/>
        <line x1="-6" y1="5" x2="-11" y2="8" stroke="#00bfff" stroke-width="1.5"/>
        <line x1="6" y1="5" x2="11" y2="8" stroke="#00bfff" stroke-width="1.5"/>
      </g>
    </g>

    <!-- Title -->
    <text x="175" y="130" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="700" fill="#f5f5f5">Any Model Support</text>

    <!-- Subtitle -->
    <text x="175" y="158" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#00bfff">Open Architecture for All LLMs</text>

    <!-- Divider -->
    <line x1="40" y1="175" x2="310" y2="175" stroke="#00bfff" stroke-width="1" stroke-opacity="0.3"/>

    <!-- Feature list -->
    <g font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#b0b0b0">
      <text x="40" y="205" fill="#00bfff">&#10003;</text>
      <text x="65" y="205">Ollama integration</text>

      <text x="40" y="235" fill="#00bfff">&#10003;</text>
      <text x="65" y="235">GPT-4 / OpenAI support</text>

      <text x="40" y="265" fill="#00bfff">&#10003;</text>
      <text x="65" y="265">Google Gemini compatible</text>

      <text x="40" y="295" fill="#00bfff">&#10003;</text>
      <text x="65" y="295">Local model support</text>

      <text x="40" y="325" fill="#00bfff">&#10003;</text>
      <text x="65" y="325">Use YOUR preferred AI</text>
    </g>
  </g>

  <!-- Card 2: Cursor Integration -->
  <g filter="url(#cardShadow)" transform="translate(425, 115)">
    <rect x="0" y="0" width="350" height="360" rx="16" ry="16" fill="url(#card2Grad)" stroke="#a855f7" stroke-width="2" stroke-opacity="0.3"/>

    <!-- Coming Soon badge -->
    <g filter="url(#purpleGlow)">
      <rect x="100" y="-15" width="150" height="30" rx="15" ry="15" fill="#0f0a12" stroke="#a855f7" stroke-width="2"/>
      <text x="175" y="6" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="700" fill="#a855f7">COMING SOON</text>
    </g>

    <!-- Icon container with cursor icon -->
    <g transform="translate(145, 40)">
      <rect x="0" y="0" width="60" height="60" rx="12" ry="12" fill="url(#iconBg2)"/>
      <!-- Cursor/Arrow icon -->
      <g transform="translate(30, 30)" filter="url(#purpleGlow)">
        <!-- Cursor pointer -->
        <path d="M-10 -12 L-10 12 L-3 6 L3 16 L8 14 L2 4 L10 4 Z" fill="none" stroke="#a855f7" stroke-width="2" stroke-linejoin="round"/>
        <!-- Sparkle -->
        <circle cx="12" cy="-8" r="2" fill="#a855f7"/>
        <line x1="12" y1="-14" x2="12" y2="-2" stroke="#a855f7" stroke-width="1.5"/>
        <line x1="6" y1="-8" x2="18" y2="-8" stroke="#a855f7" stroke-width="1.5"/>
      </g>
    </g>

    <!-- Title -->
    <text x="175" y="130" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="700" fill="#f5f5f5">Cursor Integration</text>

    <!-- Subtitle -->
    <text x="175" y="158" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#a855f7">Native IDE Support Coming</text>

    <!-- Divider -->
    <line x1="40" y1="175" x2="310" y2="175" stroke="#a855f7" stroke-width="1" stroke-opacity="0.3"/>

    <!-- Feature list -->
    <g font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#b0b0b0">
      <text x="40" y="205" fill="#a855f7">&#10003;</text>
      <text x="65" y="205">Native Cursor IDE support</text>

      <text x="40" y="235" fill="#a855f7">&#10003;</text>
      <text x="65" y="235">Same memory persistence</text>

      <text x="40" y="265" fill="#a855f7">&#10003;</text>
      <text x="65" y="265">Seamless switching</text>

      <text x="40" y="295" fill="#a855f7">&#10003;</text>
      <text x="65" y="295">Claude Code &lt;-&gt; Cursor</text>

      <text x="40" y="325" fill="#a855f7">&#10003;</text>
      <text x="65" y="325">Unified memory across IDEs</text>
    </g>
  </g>

  <!-- Card 3: Hosted API -->
  <g filter="url(#cardShadow)" transform="translate(800, 115)">
    <rect x="0" y="0" width="350" height="360" rx="16" ry="16" fill="url(#card3Grad)" stroke="#22c55e" stroke-width="2" stroke-opacity="0.3"/>

    <!-- Coming Soon badge -->
    <g filter="url(#greenGlow)">
      <rect x="100" y="-15" width="150" height="30" rx="15" ry="15" fill="#0a120f" stroke="#22c55e" stroke-width="2"/>
      <text x="175" y="6" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="700" fill="#22c55e">COMING SOON</text>
    </g>

    <!-- Icon container with cloud icon -->
    <g transform="translate(145, 40)">
      <rect x="0" y="0" width="60" height="60" rx="12" ry="12" fill="url(#iconBg3)"/>
      <!-- Cloud/API icon -->
      <g transform="translate(30, 30)" filter="url(#greenGlow)">
        <!-- Cloud shape -->
        <path d="M-14 5 C-18 5, -18 -2, -14 -2 C-14 -8, -6 -10, -2 -8 C0 -12, 8 -12, 12 -8 C18 -8, 18 0, 14 2 C18 4, 18 10, 12 10 L-10 10 C-16 10, -18 6, -14 5 Z" fill="none" stroke="#22c55e" stroke-width="2" stroke-linejoin="round"/>
        <!-- Upload arrow -->
        <line x1="0" y1="16" x2="0" y2="4" stroke="#22c55e" stroke-width="2"/>
        <path d="M-4 8 L0 4 L4 8" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>

    <!-- Title -->
    <text x="175" y="130" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="700" fill="#f5f5f5">Hosted API</text>

    <!-- Subtitle -->
    <text x="175" y="158" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#22c55e">Can't Run It? We'll Run It.</text>

    <!-- Divider -->
    <line x1="40" y1="175" x2="310" y2="175" stroke="#22c55e" stroke-width="1" stroke-opacity="0.3"/>

    <!-- Feature list -->
    <g font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#b0b0b0">
      <text x="40" y="205" fill="#22c55e">&#10003;</text>
      <text x="65" y="205">Managed SpecMem service</text>

      <text x="40" y="235" fill="#22c55e">&#10003;</text>
      <text x="65" y="235">No local PostgreSQL needed</text>

      <text x="40" y="265" fill="#22c55e">&#10003;</text>
      <text x="65" y="265">No embedding setup</text>

      <text x="40" y="295" fill="#22c55e">&#10003;</text>
      <text x="65" y="295">Pay-per-use pricing</text>

      <text x="40" y="325" fill="#22c55e">&#10003;</text>
      <text x="65" y="325">Zero infrastructure hassle</text>
    </g>
  </g>

  <!-- Bottom tagline -->
  <text x="600" y="500" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="13" fill="#666666">
    Follow development at github.com/hardwicksoftware/specmem | Announcements at justcalljon.pro/specmem
  </text>
</svg>
